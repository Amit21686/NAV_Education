<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAV GURUKUL CLASSES - Premium Education Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {background: linear-gradient(135deg, #0F0A31, #1E1348); color: #F8F9FF; font-family: 'Poppins',sans-serif;}
    .premium-bg { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; background:radial-gradient(circle at 20% 30%,rgba(108,77,246,0.15) 0%,transparent 30%),radial-gradient(circle at 80% 70%,rgba(255,126,95,0.15) 0%,transparent 30%);}
    .particle { position:absolute; border-radius:50%; background:rgba(255,255,255,0.8); box-shadow:0 0 15px 3px rgba(108,77,246,0.6); animation:float 20s infinite linear;}
    @keyframes float {0% {transform:translateY(100vh) scale(0.6); opacity:0;}10%,90%{opacity:0.9;}100%{transform:translateY(-20vh) scale(1.3); opacity:0;}}
    .container { max-width:600px; margin:0 auto; padding:2rem 1rem;}
    h1 { font-size:2rem; background:linear-gradient(to right,#6C4DF6,#FF7E5F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;}
    .nav-stack {display:flex;flex-direction:column;align-items:center;gap:1.2em; margin:2em 0;}
    .btn {display:flex;align-items:center;gap:1em;background:#3D2B8E;color:#fff;border:none;border-radius:11px;padding:1em 2em;font-size:1.09em;cursor:pointer;transition:background 0.2s;box-shadow:0 4px 14px rgba(0,0,0,0.13);text-decoration:none;}
    .btn i {font-size:1.3em;}
    .btn:hover,.btn.selected {background:#6C4DF6;}
    .back-btn {margin:1.2em 0 0 0;}
    .type-stack {display:flex;flex-direction:row;justify-content:center;gap:2em;margin-top:2em;}
    .type-btn {background:#6C4DF6;color:#fff;padding:1em 2em;border-radius:9px;text-decoration:none;font-size:1.07em;text-align:center;transition:background 0.2s;border:none;cursor:pointer;}
    .type-btn:hover {background:#4CC9F0;}
    @media (max-width:600px) {.container{padding:0.7rem 0.1rem;} h1{font-size:1.2em;}}
    footer {text-align:center; margin-top:2em; color:rgba(255,255,255,0.61);}
  </style>
</head>
<body>
  <div class="premium-bg" id="premiumBg"></div>
  <div class="container">
    <h1>NAV GURUKUL CLASSES<br><span style="font-size:0.6em;font-weight:400;">Premium Education Portal</span></h1>
    <div id="app"></div>
    <footer>
      <p>&copy; 2025 NAV GURUKUL CLASSES. All rights reserved.</p>
    </footer>
  </div>
  <script>
    // Background animation
    function createPremiumBackground() {
      const container = document.getElementById('premiumBg');
      if (!container) return;
      const particleCount = Math.floor(window.innerWidth / 8);
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        const duration = 20 + Math.random() * 40;
        const delay = Math.random() * 30;
        particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
        container.appendChild(particle);
      }
    }
    createPremiumBackground();

    // Subjects List
    const subjects = [
      { name: "Mathematics", icon: "fa-calculator" },
      { name: "English", icon: "fa-language" },
      { name: "Science", icon: "fa-flask" },
      { name: "Social Science", icon: "fa-globe-asia" }
    ];

    // App state
    let state = { std: null, subject: null };

    function render() {
      const app = document.getElementById('app');
      if (!state.std) renderStandards(app);
      else if (!state.subject) renderSubjects(app);
      else renderType(app);
    }

    function renderStandards(app) {
      let html = '<div class="nav-stack">';
      for(let i=1; i<=10; i++) {
        html += `<button class="btn" onclick="selectStandard('${i}')"><i class="fa fa-graduation-cap"></i> Standard ${i}</button>`;
      }
      html += '</div>';
      app.innerHTML = html;
    }
    function renderSubjects(app) {
      let html = `<button class="btn back-btn" onclick="goBack('std')"><i class="fa fa-arrow-left"></i>Back</button>`;
      html += '<div class="nav-stack">';
      subjects.forEach(s=>{
        html += `<button class="btn" onclick="selectSubject('${s.name}')"><i class="fa ${s.icon}"></i> ${s.name}</button>`;
      });
      html += '</div>';
      app.innerHTML = html;
    }
    function renderType(app) {
      let html = `<button class="btn back-btn" onclick="goBack('subject')"><i class="fa fa-arrow-left"></i>Back</button>`;
      html += `<div class="type-stack">
        <button class="type-btn" onclick="gotoResources('notes')"><i class="fa fa-book-open"></i> Notes</button>
        <button class="type-btn" onclick="gotoResources('quiz')"><i class="fa fa-question-circle"></i> Quiz</button>
      </div>`;
      app.innerHTML = html;
    }
    // Navigation functions
    function selectStandard(std) { state = { std, subject: null }; render(); }
    function selectSubject(subject) { state.subject = subject; render(); }
    function goBack(level) {
      if(level==="subject") { state.subject = null; render(); }
      else { state = { std: null, subject: null }; render(); }
    }
    // On clicking Notes/Quiz
    function gotoResources(type) {
      // Go to a dynamic resource page (like resource-list.html?std=1&type=notes&subject=Mathematics)
      window.location.href = `resource-list.html?std=${state.std}&subject=${encodeURIComponent(state.subject)}&type=${type}`;
    }

    // Expose for inline onclick
    window.selectStandard = selectStandard;
    window.selectSubject = selectSubject;
    window.gotoResources = gotoResources;
    window.goBack = goBack;

    render();
  </script>
</body>
</html>
