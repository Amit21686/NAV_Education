      if (!text) return '';
      return text

        .replace(/"/g, "&quot;")

    // UPDATED SIMPLE NOTES WITH BETTER TABLE DETECTION
    function renderSimpleNotes(content) {
      let formatted = content;
      
      // Handle pipe tables more precisely
      if (formatted.includes('| ORGANELLE') && formatted.includes('| FUNCTION') && formatted.includes('| LOCAL')) {
        console.log("🔍 Detected pipe table format");
        
        // Extract table rows more accurately
        const lines = formatted.split('\n');
        let tableStart = -1;
        let tableEnd = -1;
        
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].includes('| ORGANELLE') && lines[i].includes('| FUNCTION') && lines[i].includes('| LOCAL')) {
            tableStart = i;
          } else if (tableStart !== -1 && lines[i].trim() === '---') {
            tableEnd = i;
            break;
          }
        }
        
        if (tableStart !== -1 && tableEnd !== -1) {
          const tableRows = lines.slice(tableStart, tableEnd + 1);
          
          const tableHTML = `
            <div class="table-wrapper my-4">
              <table class="w-full">
                <thead>
                  <tr>
                    <th class="px-3 py-2 text-white font-semibold text-left text-xs uppercase">ORGANELLE</th>
                    <th class="px-3 py-2 text-white font-semibold text-left text-xs uppercase">FUNCTION</th>
                    <th class="px-3 py-2 text-white font-semibold text-left text-xs uppercase">LOCATION</th>

                  <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-3 py-2 text-xs font-semibold text-gray-800 dark:text-white">Nucleus</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Control center</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Center of cell</td>
                  </tr>
                  <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-3 py-2 text-xs font-semibold text-gray-800 dark:text-white">Mitochondria</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Energy production</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Cytoplasm</td>
                  </tr>
                  <tr>
                    <td class="px-3 py-2 text-xs font-semibold text-gray-800 dark:text-white">Ribosomes</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Protein synthesis</td>
                    <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">Cytoplasm</td>
                  </tr>
                </tbody>
              </table>
            </div>
          `;
          
          // Replace the table section more precisely
          const tableSection = lines.slice(tableStart, tableEnd + 1).join('\n');
          formatted = formatted.replace(tableSection, tableHTML);
        }
      }

      // Handle special blocks
      formatted = formatted
        .replace(/\[IMPORTANT\](.*?)\[\/IMPORTANT\]/gim, '<div class="bg-red-50 dark:bg-red-900 border-l-4 border-red-500 p-4 my-4 rounded"><strong>❗ Important:</strong>$1</div>')
        .replace(/\[TIP\](.*?)\[\/TIP\]/gim, '<div class="bg-green-50 dark:bg-green-900 border-l-4 border-green-500 p-4 my-4 rounded"><strong>🌟 Tip:</strong>$1</div>')
        .replace(/\[NOTE\](.*?)\[\/NOTE\]/gim, '<div class="bg-blue-50 dark:bg-blue-900 border-l-4 border-blue-500 p-4 my-4 rounded"><strong>💡 Note:</strong>$1</div>');

      // Basic text formatting
      formatted = formatted
        .replace(/^# (.*$)/gim, '<h1 class="text-2xl font-bold mt-6 mb-4 text-gray-900 dark:text-white">$1</h1>')
        .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-5 mb-3 text-gray-800 dark:text-white">$1</h2>')
        .replace(/^### (.*$)/gim, '<h3 class="text-lg font-semibold mt-4 mb-2 text-gray-800 dark:text-white">$1</h3>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong class="font-bold text-gray-900 dark:text-white">$1</strong>')
        .replace(/\n\n/g, '</p><p class="mb-4 text-gray-700 dark:text-gray-300">')
        .replace(/\n/g, '<br>');

      // Final wrap
      if (!formatted.includes('<p>') && !formatted.includes('<h1') && !formatted.includes('<table>') && !formatted.includes('<div')) {
        formatted = `<p class="text-gray-700 dark:text-gray-300">${formatted}</p>`;
      }

      return formatted;
    }

    function buildSearchIndex() {
      const index = [];
      for (const [subject, subjObj] of Object.entries(data)) {
        index.push({
          type: 'Subject',
          subject,
          content: subject,
          display: `Subject: <b>${subject}</b>`,
          ref: {subject}
        });
        
        for (const chapter of subjObj.chapters) {
          index.push({
            type: 'Chapter',
            subject,
            chapter: chapter.title,
            content: chapter.title,
            display: `Chapter: <b>${chapter.title}</b> <i>in ${subject}</i>`,
            ref: {subject, chapterId: chapter.id}
          });
        }
      }

      for (const item of extraSubjects) {
        index.push({
          type: item.type,
          subject: item.name,
          content: item.name + " " + item.display,
          display: `Special: <b>${item.display}</b>`,
          url: item.url
        });
      }
      
      return index;
    }

    const searchIndex = buildSearchIndex();

    function performSearch(query) {
      query = query.trim().toLowerCase();
      if (!query) return [];
      return searchIndex.filter(item => item.content.toLowerCase().includes(query));
    }

    function highlightQuery(text, query) {
      if (!query) return text;
      const re = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'ig');
      return text.replace(re, '<mark>$1</mark>');
    }

                <span class="w-8 text-lg">🌟</span>
                <span class="font-medium text-gray-700 dark:text-gray-300 text-sm sm:text-base">Result:</span>
                <span class="ml-2 font-semibold ${score >= questions.length/2 ? 'text-green-600' : 'text-red-600'} text-sm sm:text-base">${resultStatus}</span>
              </div>
            </div>
            
            <div class="result-divider"></div>
            
            <div class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">
              <p>Chapter test checked and verified.</p>
              <div class="flex flex-col sm:flex-row sm:justify-center sm:items-center mt-2 space-y-1 sm:space-y-0 sm:space-x-4">
                <span>🕐 Time: ${time}</span>
                <span>📆 Date: ${date} ${weatherEmoji} ${day}</span>
              </div>
            </div>
            
            ${state.jsonQuestions.length > 0 ? `
              <div class="bg-purple-50 dark:bg-purple-900 border border-purple-200 dark:border-purple-700 rounded-lg p-4 mt-4">
                <div class="flex items-center">
                  <i class="fas fa-file-import text-purple-500 mr-2"></i>
                  <span class="text-purple-700 dark:text-purple-300 font-medium text-sm sm:text-base">Questions loaded from JSON file</span>
                </div>
              </div>
            ` : ''}
            
            ${telegramStatusMsg}
            
            <button class="mt-6 sm:mt-8 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 sm:focus:ring-4 focus:ring-indigo-200 transition-all duration-300 shadow-md text-sm sm:text-base"
              onclick="onReturnToSubjects()"
            >
              <i class="fas fa-home mr-2"></i> Return to Subjects
            </button>
          </div>
        </div>
      `;
    }

    // =============================================
    // EVENT HANDLERS
    // =============================================
    
    window.onSubjectSelect = (subject) => {
      state.selectedSubject = subject;
      state.currentView = 'chapterList';
      // Reset JSON data when changing subject
      state.jsonQuestions = [];
      state.jsonNotes = "";
      render();
    };

    window.onBackToSubjects = () => {
      state.selectedSubject = null;
      state.currentView = 'subjectSelection';
      // Reset JSON data when going back
      state.jsonQuestions = [];
      state.jsonNotes = "";
      render();
    };

    window.onChapterSelect = (chapterId) => {
      state.selectedChapter = chapterId;
      state.currentView = 'chapterOptions';
      render();
    };

    window.onBackToChapters = () => {
      state.selectedChapter = null;
      state.currentView = 'chapterList';
      render();
    };

    window.onStudyNotes = async () => {
      // Load notes from JSON
      state.jsonNotes = await tryLoadJsonNotes();
      state.currentView = 'notesView';
      render();
    };

    window.onBackFromNotes = () => {
      state.currentView = 'chapterOptions';
      render();
    };

    window.onPracticeQuiz = async () => {
      // Load questions from JSON
      state.jsonQuestions = await tryLoadJsonQuestions();
      state.currentView = 'quizModeSelection';
      render();
    };

    window.onBackToChapterOptions = () => {
      state.currentView = 'chapterOptions';
      render();
    };

    window.onBackToQuizModeSelection = () => {
      state.currentView = 'quizModeSelection';
      render();
    };

    window.onStartQuiz = async () => {
      const nameInput = document.getElementById('studentName');
      const modeInput = document.querySelector('input[name="quizMode"]:checked');
      const difficultySelect = document.getElementById('testDifficulty');
      
      if (!nameInput.value.trim()) {
        alert("Please enter your name.");
        nameInput.focus();
        return;
      }
      
      // Set time per question based on difficulty
      const difficulty = difficultySelect ? difficultySelect.value : 'normal';
      state.timePerQuestion = timerConfig[difficulty] || 60;
      
      // Ensure JSON questions are loaded
      if (state.jsonQuestions.length === 0) {
        state.jsonQuestions = await tryLoadJsonQuestions();
      }
      
      const questions = getCurrentQuizQuestions();
      if (questions.length === 0) {
        alert("No quiz questions available for this chapter. Please add questions to the JSON file.");
        return;
      }
      
      state.studentName = nameInput.value.trim();
      state.selectedMode = modeInput ? modeInput.value : 'practice';

      if (state.selectedMode === 'practice') {
        state.currentView = 'practiceModeFlashcards';
        render();
        return;
      }

      if (!isTimedTestAllowed()) {
        alert("Timed Test is not available for this chapter.");
        return;
      }

      // Calculate dynamic timer based on number of questions
      state.timerSecondsLeft = calculateTotalTime(questions);
      
      state.currentView = 'timedTest';
      state.currentQuestionIndex = 0;
      state.testAnswers = Array(questions.length).fill(null);
      state.testSubmitted = false;
      state.telegramMessageStatus = null;
      render();
    };

    window.onPrevQuestion = () => {
      if (state.currentQuestionIndex > 0) {
        state.currentQuestionIndex--;
        render();
      }
    };

    window.onNextQuestion = () => {
      if (state.currentQuestionIndex < getCurrentQuizQuestions().length - 1) {
        state.currentQuestionIndex++;
        render();
      }
    };

    window.onSubmitTest = (autoSubmit = false) => {
      const questions = getCurrentQuizQuestions();
      
      if (!autoSubmit) {
        for (let i = 0; i < questions.length; i++) {
          if (state.testAnswers[i] === null) {
            alert(`Please answer question ${i + 1} before submitting.`);
            state.currentQuestionIndex = i;
            render();
            return;
          }
        }
      }
      clearTimer();
      state.testSubmitted = true;
      state.currentView = 'testResults';
      render();

      sendResultsToTelegram();
    };

    window.onAbortTest = () => {
      if (confirm("Are you sure you want to cancel the test? Your progress will be lost.")) {
        clearTimer();
        state.testSubmitted = false;
        state.testAnswers = Array(getCurrentQuizQuestions().length).fill(null);
        state.timerSecondsLeft = 300;
        state.currentView = 'quizModeSelection';
        render();
      }
    };

    window.onReturnToSubjects = () => {
      clearTimer();
      state.selectedSubject = null;
      state.selectedChapter = null;
      state.selectedMode = null;
      state.studentName = '';
      state.testAnswers = [];
      state.timerSecondsLeft = 300;
      state.testSubmitted = false;
      state.telegramMessageStatus = null;
      state.jsonQuestions = [];
      state.jsonNotes = "";
      state.currentView = 'subjectSelection';
      render();
    };

    window.onSearchResultClick = function(subject, chapterId, type) {
      state.selectedSubject = subject;
      state.selectedChapter = chapterId;
      if (type === 'Notes') {
        state.currentView = 'notesView';
      } else if (type === 'Chapter') {
        state.currentView = 'chapterOptions';
      } else {
        state.currentView = 'chapterOptions';
      }
      render();
      
      const resultsDiv = document.getElementById('globalSearchResults');
      if (resultsDiv) {
        resultsDiv.innerHTML = '';
        resultsDiv.classList.add('hidden');
      }
    };

    function calculateScore() {
      const questions = getCurrentQuizQuestions();
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (state.testAnswers[i] === questions[i].answer) score++;
      }
      return score;
    }

    async function sendResultsToTelegram() {
      const questions = getCurrentQuizQuestions();
      const score = calculateScore();
      const percentage = ((score / questions.length) * 100).toFixed(2);
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const weatherEmoji = "⛅";
      const resultStatus = score >= questions.length/2 ? "✅ Pass" : "❌ Fail";

      const resultText =
        `🎓 Chapter Result Card 🎓
--------------------------------------
🧑‍🎓 Name: ${escapeHtml(state.studentName)}
📖 Subject: ${escapeHtml(state.selectedSubject)}
📚 Chapter: ${escapeHtml(getSelectedChapter().title)}
⏱️ Time Per Question: ${getTimePerQuestionDisplay()}
📈 Total Test Time: ${formatTime(calculateTotalTime(questions))}
💯 Marks: ${score} / ${questions.length}
📊 Percentage: ${percentage}%
🌟 Result: ${resultStatus}
--------------------------------------
Chapter test checked and verified.
🕐 Time: ${time}
📆 Date: ${date} ${weatherEmoji} ${day}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: resultText
          }),
        });
        const data = await response.json();
        if (!response.ok) {
          console.error("Telegram API error:", data);
          state.telegramMessageStatus = 'error';
        } else {
          state.telegramMessageStatus = 'success';
        }
      } catch (error) {
        console.error("Fetch error:", error);
        state.telegramMessageStatus = 'error';
      }
      renderTestResults();
    }

    // Initialize dark mode
    document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);

    // Check for saved theme preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      state.darkMode = true;
      document.documentElement.classList.add('dark');
      document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Initial render
    render();

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/NAV_Education/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
