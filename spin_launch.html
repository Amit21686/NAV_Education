<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kinetic Launch System | Premium Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #0c0f1a 0%, #1a1d3a 50%, #0f1419 100%);
      color: #ffffff;
      position: relative;
    }

    /* Animated background particles */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #64ffda, transparent);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Device selector */
    .device-select {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(12, 15, 26, 0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.6s ease-out;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 380px;
      transform: scale(0.9);
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { transform: scale(1); }
    }

    .device-title {
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 700;
      background: linear-gradient(135deg, #64ffda, #00bcd4, #3f51b5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .device-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      text-align: center;
      font-weight: 400;
    }

    .device-btns {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .d-btn {
      font-size: 1.1rem;
      padding: 16px 32px;
      border: none;
      background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
      border-radius: 12px;
      color: #0c0f1a;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .d-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(100, 255, 218, 0.4);
    }

    /* Main presentation container */
    .presentation-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }

    .presentation-container.active {
      display: flex;
      animation: slideInFade 0.8s ease-out;
    }

    @keyframes slideInFade {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Desktop layout */
    .desktop-layout {
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .presentation-header {
      padding: 40px 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .presentation-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #64ffda, #00bcd4, #3f51b5, #64ffda);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .presentation-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #64ffda, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
      margin: 0;
    }

    .content-area {
      flex: 1;
      display: flex;
      padding: 60px;
      gap: 60px;
    }

    .video-sidebar {
      flex: 0 0 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar-video {
      width: 300px;
      aspect-ratio: 1080/1350;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4),
                  0 0 40px rgba(100, 255, 218, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #ffffff;
      padding: 20px;
    }

    .text-content {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .content-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #64ffda, transparent);
      opacity: 0.6;
    }

    .slide-text {
      font-size: 1.4rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .typed {
      border-right: 2px solid #64ffda;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: #64ffda; }
      51%, 100% { border-color: transparent; }
    }

    /* Mobile layout */
    .mobile-layout {
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
    }

    .mobile-title {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #ffffff, #64ffda);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .mobile-video-area {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .mobile-video {
      width: 85%;
      max-width: 350px;
      aspect-ratio: 1080/1350;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                  0 0 30px rgba(100, 255, 218, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #ffffff;
      padding: 20px;
    }

    .mobile-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      margin: 0 20px;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-slide-text {
      font-size: 1.2rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-weight: 400;
    }

    /* Special videos page */
    .special-videos-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0c0f1a 0%, #1a1d3a 50%, #0f1419 100%);
      display: none;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      z-index: 100;
    }

    .special-videos-page.active {
      display: flex;
      animation: specialPageFadeIn 1s ease-out;
    }

    @keyframes specialPageFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .special-video {
      width: min(45vh * 0.8, 40vw, 450px);
      height: min(45vh, 40vw / 0.8, 560px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4),
                  0 0 40px rgba(100, 255, 218, 0.2);
      aspect-ratio: 1080/1350;
      background: #000;
    }

    .slide-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    /* Comparison slide styles */
    .comparison-slide {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .comparison-title {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #64ffda, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }

    .launch-method {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .launch-method::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #64ffda, #00bcd4);
    }

    .launch-method.conventional::before {
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
    }

    .method-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #64ffda;
    }

    .method-title.conventional {
      color: #ff6b6b;
    }

    .cost-highlight {
      background: rgba(76, 175, 80, 0.2);
      border-left: 4px solid #4caf50;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 0 8px 8px 0;
    }

    .cost-highlight.expensive {
      background: rgba(255, 107, 107, 0.2);
      border-left-color: #ff6b6b;
    }

    .spec-item {
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .spec-item::before {
      content: '▸';
      position: absolute;
      left: 0;
      color: #64ffda;
      font-weight: bold;
    }

    .spec-item.conventional::before {
      color: #ff6b6b;
    }

    .price-range {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .price-range.spinlaunch {
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(0, 188, 212, 0.1));
      color: #64ffda;
      border: 1px solid rgba(100, 255, 218, 0.3);
    }

    .price-range.conventional {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 142, 83, 0.1));
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    /* Mobile comparison styles */
    .mobile-comparison {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .mobile-comparison .comparison-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .mobile-comparison .comparison-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .special-videos-page {
        flex-direction: column;
        gap: 30px;
      }

      .special-video {
        width: 85vw;
        height: 40vh;
        max-width: 350px;
        max-height: 450px;
      }

      .device-card {
        min-width: 300px;
        padding: 40px 30px;
      }
      
      .device-btns {
        flex-direction: column;
        gap: 15px;
      }
      
      .d-btn {
        width: 100%;
      }
      
      .presentation-header {
        padding: 30px 30px 15px;
      }
      
      .presentation-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  <script>
    // Presentation data
    const slides = [
      "The Kinetic Launch System (sometimes called a space slingshot or mass accelerator) is a ground-based launch technology that replaces traditional chemical rocket propulsion at the first stage of a launch.",
      "The launch system uses mechanical or electromagnetic energy to accelerate a launch vehicle to very high speeds before it even leaves the ground, dramatically reducing fuel requirements.",
      "Instead of burning tons of rocket fuel to lift off, the system imparts velocity on Earth and launches the object at hypersonic speeds, making space access more cost-effective and environmentally friendly.",
      "COMPARISON_SLIDE" // Special slide marker
    ];

    const highlights = {
      0: [
        {word: "Kinetic Launch System", color: "#64ffda"},
        {word: "ground-based launch technology", color: "#64ffda"},
        {word: "chemical rocket propulsion", color: "#ff6b6b"}
      ],
      1: [
        {word: "mechanical or electromagnetic energy", color: "#64ffda"},
        {word: "very high speeds", color: "#00bcd4"},
        {word: "reducing fuel requirements", color: "#4caf50"}
      ],
      2: [
        {word: "rocket fuel", color: "#ff6b6b"},
        {word: "imparts velocity on Earth", color: "#64ffda"},
        {word: "hypersonic speeds", color: "#00bcd4"},
        {word: "cost-effective", color: "#4caf50"},
        {word: "environmentally friendly", color: "#4caf50"}
      ]
    };

    // Global state
    let currentSlide = 0;
    let isAutoPlay = true;
    let currentMode = '';
    let slideTimer = null;

    // Initialize particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        container.appendChild(particle);
      }
    }

    // Start presentation
    function startPresentation(mode) {
      console.log('Starting presentation in', mode, 'mode');
      currentMode = mode;
      document.getElementById('devsel').style.display = 'none';
      
      if (mode === 'desktop') {
        document.getElementById('desktop-mode').classList.add('active');
      } else {
        document.getElementById('mobile-mode').classList.add('active');
      }
      
      currentSlide = 0;
      showSlide();
    }

    // Show current slide
    function showSlide() {
      console.log('Showing slide', currentSlide);
      const textElement = document.getElementById(currentMode === 'desktop' ? 'desktop-text' : 'mobile-text');
      
      if (currentSlide < slides.length) {
        if (slides[currentSlide] === "COMPARISON_SLIDE") {
          showComparisonSlide(textElement);
        } else {
          typeText(slides[currentSlide], textElement, () => {
            if (isAutoPlay) {
              scheduleNextSlide();
            }
          });
        }
      }
    }

    // Show comparison slide with creative layout
    function showComparisonSlide(element) {
      console.log('Showing comparison slide');
      const isMobile = currentMode === 'mobile';
      
      element.innerHTML = `
        <div class="${isMobile ? 'mobile-comparison' : 'comparison-slide'}">
          <div class="comparison-title">
            🛰️ Small Satellite Launch Comparison
          </div>
          
          <div class="comparison-grid">
            <div class="launch-method">
              <div class="method-title">🚀 SpinLaunch System</div>
              
              <div class="spec-item">
                <strong>Payload Capacity:</strong> Up to ~200 kg per launch
              </div>
              
              <div class="spec-item">
                <strong>Target Cost:</strong> &lt;$500,000 per launch
              </div>
              
              <div class="price-range spinlaunch">
                💰 $1,250 - $2,500 per kg
              </div>
              
              <div class="cost-highlight">
                <strong>1U CubeSat (~1kg) Cost:</strong><br>
                • Best case: ~$1,250<br>
                • Worst case: ~$2,500
              </div>
              
              <div class="spec-item" style="color: #ffab00; font-weight: 600;">
                ⚠️ Requires ~10,000g resistance
              </div>
            </div>

            <div class="launch-method conventional">
              <div class="method-title conventional">🚀 Conventional Rocket</div>
              
              <div class="spec-item conventional">
                <strong>Method:</strong> SpaceX Rideshare Program
              </div>
              
              <div class="spec-item conventional">
                <strong>Typical Range:</strong> Multiple payload sharing
              </div>
              
              <div class="price-range conventional">
                💸 $60,000 - $75,000 per kg
              </div>
              
              <div class="cost-highlight expensive">
                <strong>1U CubeSat (~1kg) Cost:</strong><br>
                • Standard pricing: ~$60,000 - $75,000
              </div>
              
              <div class="spec-item conventional" style="color: #4caf50; font-weight: 600;">
                ✅ Standard payload requirements
              </div>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 25px; font-size: 1.3rem; font-weight: 600; color: #64ffda;">
            💡 SpinLaunch offers <span style="color: #4caf50;">96% cost reduction</span> for suitable payloads!
          </div>
        </div>
      `;
      
      // Animate the comparison slide appearance
      setTimeout(() => {
        const elements = element.querySelectorAll('.launch-method');
        elements.forEach((el, index) => {
          el.style.opacity = '0';
          el.style.transform = 'translateY(20px)';
          el.style.transition = 'all 0.6s ease';
          
          setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, index * 300);
        });
        
        if (isAutoPlay) {
          scheduleNextSlide();
        }
      }, 100);
    }

    // Type text effect
    function typeText(text, element, callback) {
      element.innerHTML = '';
      let i = 0;
      
      function typeChar() {
        if (i <= text.length) {
          element.innerHTML = '<span class="typed">' + text.slice(0, i) + '</span>';
          i++;
          setTimeout(typeChar, 12 + Math.random() * 18);
        } else {
          element.innerHTML = text;
          if (callback) setTimeout(callback, 300);
        }
      }
      typeChar();
    }

    // Add underline highlights
    function addHighlights(slideIndex, element) {
      if (!highlights[slideIndex]) return;
      
      let content = element.innerHTML;
      let delay = 500;
      
      highlights[slideIndex].forEach((highlight, index) => {
        setTimeout(() => {
          const regex = new RegExp(`(${highlight.word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
          content = content.replace(regex, `<span style="border-bottom: 2px solid ${highlight.color}; color: ${highlight.color}; font-weight: 600; text-shadow: 0 0 8px ${highlight.color}44; transition: all 0.3s ease;">$1</span>`);
          element.innerHTML = content;
        }, delay + (index * 800));
      });
    }

    // Schedule next slide
    function scheduleNextSlide() {
      console.log('Scheduling next slide. Current:', currentSlide);
      
      // Add highlights during wait time (only for regular text slides)
      if (slides[currentSlide] !== "COMPARISON_SLIDE") {
        const textElement = document.getElementById(currentMode === 'desktop' ? 'desktop-text' : 'mobile-text');
        addHighlights(currentSlide, textElement);
      }
      
      slideTimer = setTimeout(() => {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          showSlide();
        } else {
          console.log('All slides complete, showing special videos');
          showSpecialVideos();
        }
      }, 6000);
    }

    // Show special videos page
    function showSpecialVideos() {
      console.log('Transitioning to special videos page');
      
      // Hide current presentation
      document.getElementById('desktop-mode').style.display = 'none';
      document.getElementById('mobile-mode').style.display = 'none';
      
      // Show special videos
      const specialPage = document.getElementById('special-videos');
      specialPage.classList.add('active');
      
      // Return to start after 60 seconds
      setTimeout(() => {
        console.log('Returning to start of presentation');
        specialPage.classList.remove('active');
        currentSlide = 0;
        
        if (currentMode === 'desktop') {
          document.getElementById('desktop-mode').style.display = 'flex';
        } else {
          document.getElementById('mobile-mode').style.display = 'flex';
        }
        
        showSlide();
      }, 60000);
    }

    // Manual control
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && currentMode === 'desktop') {
        if (isAutoPlay) {
          isAutoPlay = false;
          clearTimeout(slideTimer);
          document.querySelector('.slide-controls').innerHTML = 'Manual mode — Press <strong>Enter</strong> to advance';
        } else {
          if (currentSlide < slides.length - 1) {
            currentSlide++;
            showSlide();
          } else {
            showSpecialVideos();
          }
        }
      }
    });

    document.getElementById('mobile-mode').addEventListener('touchstart', function(e) {
      if (currentMode === 'mobile') {
        if (isAutoPlay) {
          isAutoPlay = false;
          clearTimeout(slideTimer);
          document.querySelector('#mobile-mode .slide-controls').innerHTML = 'Manual mode — Tap to advance';
        } else {
          if (currentSlide < slides.length - 1) {
            currentSlide++;
            showSlide();
          } else {
            showSpecialVideos();
          }
        }
      }
    });

    // Initialize
    createParticles();
  </script>
</body>
