<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAV Education</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d6efd;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 240px;
      height: 240px;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    img.show {
      opacity: 1;
      transform: scale(1);
    }

    img.hide {
      opacity: 0;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img
      id="logo"
      src="https://iili.io/fcWKyvt.th.png"
      alt="NAV Education Logo"
    />

    <!-- Flash Image -->
    <img
      id="flash"
      src="https://iili.io/fcWCXPj.th.png"
      alt="NAV Education Flash"
    />
  </div>

  <script>
    const logo = document.getElementById("logo");
    const flash = document.getElementById("flash");

    // Step 1: show logo
    setTimeout(() => {
      logo.classList.add("show");
    }, 200);

    // Step 2: fade out logo
    setTimeout(() => {
      logo.classList.remove("show");
      logo.classList.add("hide");
    }, 1500);

    // Step 3: fade in flash image
    setTimeout(() => {
      flash.classList.add("show");
    }, 2000);

    // Step 4: go to app
    setTimeout(() => {
      window.location.replace("./index.html");
    }, 3500);
  </script>
</body>
</html>
