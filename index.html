<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .progress-bar {
      height: 6px;
      background-color: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .dark .progress-bar {
      background-color: #374151;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      transition: width 0.5s ease;
    }
    
    .option-card {
      transition: all 0.2s ease;
    }
    
    .option-card:hover {
      background-color: #f0f4ff;
      border-color: #4f46e5;
    }
    
    .dark .option-card:hover {
      background-color: #3730a3;
    }
    
    .option-card.selected {
      background-color: #e0e7ff;
      border-color: #4f46e5;
    }
    
    .dark .option-card.selected {
      background-color: #3730a3;
      border-color: #6366f1;
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
    }
    
    .result-card {
      background: linear-gradient(145deg, #ffffff, #f5f7ff);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(79, 70, 229, 0.1);
    }
    
    .dark .result-card {
      background: linear-gradient(145deg, #1e1b4b, #312e81);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .result-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(79, 70, 229, 0.3), transparent);
      margin: 1rem 0;
    }
    
    .dark .result-divider {
      background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.4), transparent);
    }
    
    mark {
      background-color: #fef3c7;
      padding: 0.1rem 0.2rem;
      border-radius: 0.25rem;
    }
    
    .dark mark {
      background-color: #7c2d12;
      color: #fef3c7;
    }
    
    .floating-action-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
      box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
    }

    /* Banner transition styles */
    .banner-container {
      position: relative;
      width: 100%;
      max-width: 2xl;
      margin: 0 auto;
    }
    
    .banner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      border-radius: 0.75rem 0.75rem 0 0;
    }
    
    .banner-static {
      opacity: 1;
      z-index: 2;
    }
    
    .banner-gif {
      opacity: 0;
      z-index: 1;
    }
    
    .banner-gif.loaded {
      opacity: 1;
      z-index: 2;
    }
    
    .banner-static.fade-out {
      opacity: 0;
      z-index: 1;
    }

    /* Basic responsive fixes */
    @media (max-width: 475px) {
      .xs-grid-cols-2 {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    /* Touch-friendly buttons for mobile */
    @media (max-width: 768px) {
      button, 
      .option-card,
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Better text readability on mobile */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      input, select, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>

    // =============================================
    // UTILITY FUNCTIONS

    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function getSelectedChapter() {
      const chapters = data[state.selectedSubject]?.chapters || [];
      return chapters.find(ch => ch.id === state.selectedChapter) || {};
    }

    // Timer calculation functions
    function calculateTotalTime(questions) {
      return questions.length * state.timePerQuestion;
    }

    function getTimePerQuestionDisplay() {
      const minutes = Math.floor(state.timePerQuestion / 60);
      const seconds = state.timePerQuestion % 60;
      if (minutes > 0) {
        return `${minutes} min ${seconds > 0 ? `${seconds} sec` : ''}`.trim();
      }
      return `${seconds} seconds`;
    }

    // Load questions from JSON
    async function tryLoadJsonQuestions() {
      try {
        let subject = state.selectedSubject.toLowerCase().replace(/\s+/g, '');
        
        if (state.selectedSubject === "STD 6th") {
          subject = "std6";
        }
        
        const chapterId = state.selectedChapter;
        const jsonFileName = `/NAV_Education/questions_${subject}_${chapterId}.json`;
        
        console.log("Loading questions from:", jsonFileName);
        
        const response = await fetch(jsonFileName);
        
        if (response.ok) {
          const jsonData = await response.json();
          const parsedQuestions = parseJsonQuestions(jsonData);
          console.log("âœ… Loaded questions:", parsedQuestions.length);
          return parsedQuestions;
        }
        
      } catch (error) {
        console.log('No questions JSON file found');
      }
      return [];
    }

    // Load notes from JSON
    async function tryLoadJsonNotes() {
      try {
        let subject = state.selectedSubject.toLowerCase().replace(/\s+/g, '');
        
        if (state.selectedSubject === "STD 6th") {
          subject = "std6";
        }
        
        const chapterId = state.selectedChapter;
        const jsonFileName = `/NAV_Education/notes_${subject}_${chapterId}.json`;
        
        console.log("ðŸ“ Loading notes from:", jsonFileName);
        
        const response = await fetch(jsonFileName);
        
        if (response.ok) {
          const jsonData = await response.json();
          console.log("âœ… Raw JSON data loaded:", jsonData);
          return jsonData;
        } else {
          console.log("âŒ Notes file not found:", jsonFileName);
        }
        
      } catch (error) {
        console.log('âŒ Error loading notes JSON:', error);
      }
      return "";
    }

    function getCurrentQuizQuestions() {
      if (state.jsonQuestions.length > 0) {
        return state.jsonQuestions;
      }
      return [];
    }

    function getCurrentNotes() {
      return state.jsonNotes || "No notes available for this chapter. Please add a notes JSON file.";
    }

    function getSubjectIcon(subject) {
      const icons = {
        'Biology': 'dna',
        'Computer': 'laptop-code',
        'STD 6th': 'graduation-cap'
      };
      return icons[subject] || 'book';
    }

    function parseJsonQuestions(jsonData) {
      const questions = [];
      
      if (Array.isArray(jsonData)) {
        jsonData.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,
              options: item.options,
              answer: item.answer
            });
          }
        });
      } else if (typeof jsonData === 'object' && jsonData.questions) {
        jsonData.questions.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,
              options: item.options,
              answer: item.answer
            });
          }
        });
      }
      
      return questions;
    }

    // =============================================
    // BANNER TRANSITION FUNCTIONS
    // =============================================
    
    function initBannerTransition() {
      console.log('GIF loaded successfully');
      
      // Start transition after 1.5 seconds
      setTimeout(() => {
        const staticImg = document.querySelector('.banner-static');

        if (staticImg && gifImg) {
          // Add loaded class to GIF and fade out static image
          gifImg.classList.add('loaded');
          staticImg.classList.add('fade-out');
          
          console.log('Banner transition completed');
        }
      }, 1500);
    }

    // =============================================
    // SIMPLIFIED NOTES FORMATTING
    // =============================================
    
    function formatNotes(content) {
      if (!content) return '<div class="text-center py-8 text-gray-500 dark:text-gray-400"><i class="fas fa-book-open text-4xl mb-4"></i><p>No notes available for this chapter.</p></div>';
      
      console.log("ðŸ”§ Formatting notes content:", typeof content, content);
      
      // Handle simple string format
      if (typeof content === 'string') {
        return `<div class="prose dark:prose-invert max-w-none">${content}</div>`;
      }
      
      // Handle object format
      if (typeof content === 'object') {
        return `<div class="prose dark:prose-invert max-w-none">
          <h1>${content.title || 'Chapter Notes'}</h1>
          <p>${content.description || ''}</p>
          <pre>${JSON.stringify(content, null, 2)}</pre>
        </div>`;
      }
      
      return '<div class="text-center py-8 text-gray-500 dark:text-gray-400"><p>Unable to load notes content.</p></div>';
    }

    // =============================================
    // RENDER FUNCTIONS
    // =============================================

          case 'quizModeSelection': renderQuizModeSelection(); break;

          case 'testResults': renderTestResults(); break;

        console.error('Rendering error:', error);
        app.innerHTML = `

            <button onclick="location.reload()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">Reload Page</button>

        `;

    }

    function clearTimer() {
      if(state.timerInterval) {
        clearInterval(state.timerInterval);
        state.timerInterval = null;
      }

          </div>
          
          <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-sm flex-1">
            <div class="max-w-none text-gray-700 dark:text-gray-300">
              ${formattedNotes}
            </div>
          </div>
        </div>
      `;
    }

    // Practice Mode Flashcards
    function renderPracticeModeFlashcards() {
      const questions = getCurrentQuizQuestions();
      
      app.innerHTML = `
        <div class="flex flex-col fade-in">
          <div class="flex items-center mb-6">
            <button class="flex items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-medium transition-colors" onclick="onBackToQuizModeSelection()">
              <i class="fas fa-arrow-left mr-2"></i> Back
            </button>
          </div>
          
          <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">${getSelectedChapter().title}</h2>
            <p class="text-gray-600 dark:text-gray-300">Chapter-specific practice questions</p>
            ${state.jsonQuestions.length > 0 ? `
              <p class="text-sm text-green-600 dark:text-green-400 mt-1">
                <i class="fas fa-file-import mr-1"></i> ${questions.length} questions loaded from JSON file
              </p>
            ` : `
              <p class="text-sm text-red-600 dark:text-red-400 mt-1">
                <i class="fas fa-exclamation-triangle mr-1"></i> No questions available
              </p>
            `}
          </div>
          
          ${questions.length > 0 ? `
            <div class="space-y-6 max-h-[65vh] overflow-y-auto">
              ${questions.map((q, i) => `
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                  <div class="flex items-start mb-4">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center mr-3">
                      <span class="text-indigo-600 dark:text-indigo-400 font-semibold">${i+1}</span>
                    </div>
                    <p class="font-semibold text-gray-800 dark:text-white flex-1">${q.question}</p>
                  </div>
                  
                  <div class="ml-11">
                    <ul class="space-y-2">
                      ${q.options.map((o, idx) => `
                        <li class="flex items-center ${idx === q.answer ? 'text-green-600 dark:text-green-400 font-medium' : 'text-gray-700 dark:text-gray-300'}">
                          <span class="w-5 h-5 rounded-full border flex items-center justify-center mr-3 ${idx === q.answer ? 'bg-green-100 dark:bg-green-900 border-green-500 dark:border-green-400' : 'border-gray-300 dark:border-gray-600'} text-xs">
                            ${String.fromCharCode(65 + idx)}
                          </span>
                          ${o} ${idx === q.answer ? '<i class="fas fa-check ml-2"></i>' : ''}
                        </li>
                      `).join('')}
                    </ul>
                  </div>
                </div>
              `).join('')}
            </div>
          ` : `
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 text-center">
              <i class="fas fa-exclamation-triangle text-amber-500 text-4xl mb-4"></i>
              <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">No Questions Available</h3>
              <p class="text-gray-600 dark:text-gray-300">Please add questions to the JSON file for this chapter.</p>
            </div>
          `}
        </div>
      `;
    }

    // =============================================
    // EVENT HANDLERS
    // =============================================
    
    window.onSubjectSelect = (subject) => {
      state.selectedSubject = subject;
      state.currentView = 'chapterList';
      state.jsonQuestions = [];
      state.jsonNotes = "";
      render();
    };

    window.onBackToSubjects = () => {
      state.selectedSubject = null;
      state.currentView = 'subjectSelection';
      state.jsonQuestions = [];
      state.jsonNotes = "";
      render();
    };

    window.onChapterSelect = (chapterId) => {
      state.selectedChapter = chapterId;
      state.currentView = 'chapterOptions';
      render();
    };

    window.onBackToChapters = () => {
      state.selectedChapter = null;
      state.currentView = 'chapterList';
      render();
    };

    window.onStudyNotes = async () => {
      state.jsonNotes = await tryLoadJsonNotes();
      state.currentView = 'notesView';
      render();
    };

    window.onBackFromNotes = () => {
      state.currentView = 'chapterOptions';
      render();
    };

    window.onPracticeQuiz = async () => {
      state.jsonQuestions = await tryLoadJsonQuestions();
      state.currentView = 'practiceModeFlashcards';
      render();
    };

    window.onBackToQuizModeSelection = () => {
      state.currentView = 'chapterOptions';
      render();
    };

    // FIXED: Removed the syntax error in onSubmitTest
    window.onSubmitTest = function(autoSubmit = false) {
      const questions = getCurrentQuizQuestions();
      
      if (!autoSubmit) {
        for (let i = 0; i < questions.length; i++) {
          if (state.testAnswers[i] === null) {
            alert(`Please answer question ${i + 1} before submitting.`);
            state.currentQuestionIndex = i;
            render();
            return;
          }
        }
      }
      clearTimer();
      state.testSubmitted = true;
      state.currentView = 'testResults';
      render();
    };

    // Initialize dark mode
    document.getElementById('themeToggle').addEventListener('click', function() {
      state.darkMode = !state.darkMode;
      if (state.darkMode) {
        document.documentElement.classList.add('dark');
        this.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        this.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      }
    });

    // Check for saved theme preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      state.darkMode = true;
      document.documentElement.classList.add('dark');
      document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Initial render
    render();

    // Service Worker Registration (commented out for now)
    /*
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/NAV_Education/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
    */
  </script>
</body>
</html>
