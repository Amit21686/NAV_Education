<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAV Education</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d6efd;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    .logo-box {
      position: absolute;
      inset: 0;
      background: #ffffff;           /* WHITE background only for logo */
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .logo-box.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo-box.hide {
      opacity: 0;
      transform: scale(1.05);
    }

    .logo-box img {
      width: 70%;
      height: auto;
    }

    .flash {
      position: absolute;
      inset: 0;
      width: 100%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .flash.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LOGO WITH WHITE BACKGROUND -->
    <div id="logoBox" class="logo-box">
      <img
        src="https://iili.io/fcWKyvt.th.png"
        alt="NAV Education Logo"
      />
    </div>

    <!-- FLASH IMAGE -->
    <img
      id="flash"
      class="flash"
      src="https://iili.io/fcWCXPj.th.png"
      alt="NAV Education Flash"
    />
  </div>

  <script>
    const logoBox = document.getElementById("logoBox");
    const flash = document.getElementById("flash");

    // Show logo with white background
    setTimeout(() => {
      logoBox.classList.add("show");
    }, 200);

    // Fade out logo
    setTimeout(() => {
      logoBox.classList.remove("show");
      logoBox.classList.add("hide");
    }, 1500);

    // Fade in flash image
    setTimeout(() => {
      flash.classList.add("show");
    }, 2000);

    // Redirect to main app (PWA-safe)
    setTimeout(() => {
      window.location.replace("./index.html");
    }, 3500);
  </script>
</body>
</html>
