    // =============================================
    // JSON PARSING FUNCTIONS
    // =============================================
    
    function parseJsonQuestions(jsonData) {
      const questions = [];
      
      if (Array.isArray(jsonData)) {
        jsonData.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,
              options: item.options,
              answer: item.answer
            });
          }
        });
      } else if (typeof jsonData === 'object' && jsonData.questions) {
        jsonData.questions.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,
              options: item.options,
              answer: item.answer
            });
          }
        });
      }
      
      return questions;
    }

    // =============================================
    // UPDATED NOTES FORMATTING WITH FULL JSON SUPPORT
    // =============================================
    
    function formatNotes(content) {
      if (!content) return '<div class="text-center py-8 text-gray-500 dark:text-gray-400"><i class="fas fa-book-open text-4xl mb-4"></i><p>No notes available for this chapter.</p></div>';
      
      console.log("🔧 Formatting notes content:", typeof content, content);
      
      // Handle structured JSON format with notes wrapper
      if (typeof content === 'object' && content.notes) {
        console.log("📊 Processing structured JSON notes with wrapper");
        return renderStructuredNotes(content.notes);
      }
      
      // Handle direct structured content
      if (typeof content === 'object' && (content.sections || content.title)) {
        console.log("📋 Processing direct structured notes");
        return renderStructuredNotes(content);
      }
      
      // Handle simple string format
      if (typeof content === 'string') {
        console.log("📝 Processing string notes");
        return renderSimpleNotes(content);
      }
      
      return '<div class="text-center py-8 text-gray-500 dark:text-gray-400"><p>Unable to load notes content.</p></div>';
    }

    // COMPLETELY UPDATED RENDER FUNCTION FOR STRUCTURED NOTES
    function renderStructuredNotes(notes) {
      let html = '';
      
      // Handle both nested structure and direct structure
      const notesData = notes.notes || notes;
      
      // Add main title
      if (notesData.title) {
        html += `<h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">${escapeHtml(notesData.title)}</h1>`;
      }
      
      // Add description if available
      if (notesData.description) {
        html += `<p class="text-lg text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">${escapeHtml(notesData.description)}</p>`;
      }
      
      // Render sections
      if (notesData.sections && Array.isArray(notesData.sections)) {
        notesData.sections.forEach(section => {
          html += renderSection(section);
        });
      }
      
      return html;
    }

    // NEW: SECTION RENDERER WITH ALL CONTENT TYPES
    function renderSection(section) {
      if (!section || !section.type) return '';
      
      switch(section.type) {
        case 'text':
          return `<p class="mb-4 text-gray-700 dark:text-gray-300 leading-relaxed">${escapeHtml(section.content)}</p>`;
          
        case 'heading':
          const level = section.level || 2;
          const headingClass = level === 1 ? 'text-3xl font-bold mt-8 mb-4' :
                              level === 2 ? 'text-2xl font-bold mt-6 mb-3' :
                              level === 3 ? 'text-xl font-semibold mt-5 mb-2' :
                              'text-lg font-semibold mt-4 mb-2';
          return `<h${level} class="${headingClass} text-gray-800 dark:text-white">${escapeHtml(section.content)}</h${level}>`;
          
        case 'definition':
          return `
            <div class="definition my-4">
              <strong>${escapeHtml(section.term)}:</strong>
              <span class="ml-2">${escapeHtml(section.meaning)}</span>
            </div>
          `;
          
        case 'list':
          const listTag = section.style === 'numbered' ? 'ol' : 'ul';
          const listClass = section.style === 'numbered' ? 'list-decimal list-inside space-y-2' : 'list-disc list-inside space-y-2';
          const titleHtml = section.title ? `<div class="list-title">${escapeHtml(section.title)}</div>` : '';
          return `
            ${titleHtml}
            <${listTag} class="${listClass} mb-4 text-gray-700 dark:text-gray-300">
              ${section.items.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
            </${listTag}>
          `;
          
        case 'important':
          return `
            <div class="important my-4">
              <strong class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                Important:
              </strong>
              <p class="mt-2">${escapeHtml(section.content)}</p>
            </div>
          `;
          
        case 'tip':
          return `
            <div class="tip my-4">
              <strong class="flex items-center">
                <i class="fas fa-lightbulb mr-2"></i>
                Tip:
              </strong>
              <p class="mt-2">${escapeHtml(section.content)}</p>
            </div>
          `;
          
        case 'note':
          return `
            <div class="note my-4">
              <strong class="flex items-center">
                <i class="fas fa-sticky-note mr-2"></i>
                Note:
              </strong>
              <p class="mt-2">${escapeHtml(section.content)}</p>
            </div>
          `;
          
        case 'table':
          return renderTableSection(section);
          
        case 'image':
          return renderImageSection(section);
          
        default:
          return `<p class="mb-4 text-gray-700 dark:text-gray-300">${escapeHtml(JSON.stringify(section))}</p>`;
      }
    }

    // NEW: IMAGE RENDERER
    function renderImageSection(section) {
      if (!section.url) return '';
      
      const alt = section.alt || 'Educational image';
      const caption = section.caption ? `<div class="image-caption">${escapeHtml(section.caption)}</div>` : '';
      
      return `

    // UPDATED TABLE RENDER FUNCTION
    function renderTableSection(section) {
      if (!section.headers || !section.rows) return '';
      
      const headersHTML = section.headers.map(header => 
        `<th class="px-4 py-3 text-white font-semibold text-left text-sm uppercase">${escapeHtml(header)}</th>`
      ).join('');
      
      const rowsHTML = section.rows.map(row => `
        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
          ${row.map((cell, index) => `
            <td class="px-4 py-3 ${index === 0 ? 'font-semibold text-gray-800 dark:text-white' : 'text-gray-700 dark:text-gray-300'}">
              ${escapeHtml(cell)}
            </td>
          `).join('')}
        </tr>
      `).join('');
      
      return `
        ${section.title ? `<h3 class="text-xl font-semibold mt-6 mb-3 text-gray-800 dark:text-white">${escapeHtml(section.title)}</h3>` : ''}
        <div class="table-wrapper">
          <table class="w-full">
            <thead>
              <tr>${headersHTML}</tr>
            </thead>
            <tbody>${rowsHTML}</tbody>
          </table>
        </div>
      `;
    }

    // SIMPLE NOTES RENDERER (for backward compatibility)
    function renderSimpleNotes(content) {
      let formatted = content;
      
      // Handle special blocks
      formatted = formatted
        .replace(/\[IMPORTANT\](.*?)\[\/IMPORTANT\]/gim, '<div class="important my-4"><strong>❗ Important:</strong>$1</div>')
        .replace(/\[TIP\](.*?)\[\/TIP\]/gim, '<div class="tip my-4"><strong>🌟 Tip:</strong>$1</div>')
        .replace(/\[NOTE\](.*?)\[\/NOTE\]/gim, '<div class="note my-4"><strong>💡 Note:</strong>$1</div>');

      // Basic text formatting
      formatted = formatted
        .replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold mt-8 mb-4 text-gray-900 dark:text-white">$1</h1>')
        .replace(/^## (.*$)/gim, '<h2 class="text-2xl font-bold mt-6 mb-3 text-gray-800 dark:text-white">$1</h2>')
        .replace(/^### (.*$)/gim, '<h3 class="text-xl font-semibold mt-5 mb-2 text-gray-800 dark:text-white">$1</h3>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong class="font-bold text-gray-900 dark:text-white">$1</strong>')
        .replace(/\n\n/g, '</p><p class="mb-4 text-gray-700 dark:text-gray-300">')
        .replace(/\n/g, '<br>');

      // Final wrap
      if (!formatted.includes('<p>') && !formatted.includes('<h1') && !formatted.includes('<table>') && !formatted.includes('<div')) {
        formatted = `<p class="text-gray-700 dark:text-gray-300">${formatted}</p>`;
      }

      return formatted;
    }

    function buildSearchIndex() {
      const index = [];
      for (const [subject, subjObj] of Object.entries(data)) {
        index.push({
          type: 'Subject',
          subject,
          content: subject,
          display: `Subject: <b>${subject}</b>`,
          ref: {subject}
        });
        
        for (const chapter of subjObj.chapters) {
          index.push({
            type: 'Chapter',
            subject,
            chapter: chapter.title,
            content: chapter.title,
            display: `Chapter: <b>${chapter.title}</b> <i>in ${subject}</i>`,
            ref: {subject, chapterId: chapter.id}
          });
        }
      }

      for (const item of extraSubjects) {
        index.push({
          type: item.type,
          subject: item.name,
          content: item.name + " " + item.display,
          display: `Special: <b>${item.display}</b>`,
          url: item.url
        });
      }
      
      return index;
    }

    const searchIndex = buildSearchIndex();

    function performSearch(query) {
      query = query.trim().toLowerCase();
      if (!query) return [];
      return searchIndex.filter(item => item.content.toLowerCase().includes(query));
    }

    function highlightQuery(text, query) {
      if (!query) return text;
      const re = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'ig');
      return text.replace(re, '<mark>$1</mark>');
    }
