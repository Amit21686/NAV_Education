<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resources</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {background:linear-gradient(135deg,#0F0A31,#1E1348);color:#F8F9FF;font-family:'Poppins',sans-serif;}
    .container{max-width:600px;margin:2em auto;padding:2em 1em;border-radius:18px;background:rgba(255,255,255,0.08);}
    h2{font-size:1.4em;margin-bottom:0.5em;}
    .back-link{color:#6C4DF6;text-decoration:none;margin-bottom:2em;display:inline-block;}
    .resource-btn{display:block;background:#6C4DF6;color:#fff;padding:1em 1.4em;margin-bottom:1em;border-radius:8px;text-decoration:none;font-size:1.1em;transition:background 0.2s;}
    .resource-btn:hover{background:#3A86FF;}
    .err{color:#FF7E5F;}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Portal</a>
    <h2 id="page-title">Loading...</h2>
    <div id="resource-list">Loading resources...</div>
  </div>
  <script>
    // Parse query params
    function parseQuery() {
      const params = {};
      location.search.replace(/^\?/,'').split('&').forEach(pair=>{
        let [k,v]=pair.split('=');
        if(k) params[k]=decodeURIComponent(v||'');
      });
      return params;
    }
    const params = parseQuery();
    const std = params.std, type = params.type, subject = params.subject;
    if(!std||!type||!subject) {
      document.getElementById('resource-list').innerHTML = '<span class="err">Invalid resource page.</span>';
      document.getElementById('page-title').innerText = "Resource Not Found";
    } else {
      document.getElementById('page-title').innerText = `Standard ${std} ${subject} ${type==="notes"?"Notes":"Quiz"}`;
      fetch('resources.json').then(r=>r.json()).then(data=>{
        let list = (data[std] && data[std][subject] && data[std][subject][type]) || [];
        if(list.length==0) {
          document.getElementById('resource-list').innerHTML = '<span class="err">No resources found.</span>';
        } else {
          document.getElementById('resource-list').innerHTML =
            list.map(r=>`<a href="${r.url}" class="resource-btn" target="_blank">${r.title}</a>`).join('');
        }
      }).catch(()=>{
        document.getElementById('resource-list').innerHTML = '<span class="err">Failed to load resources.</span>';
      });
    }
  </script>
</body>
</html>
