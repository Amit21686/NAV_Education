<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAV Education</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .logo-box {
      width: 200px;
      height: 200px;
      background: #ffffff;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2;
    }

    .logo-box.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo-box.hide {
      opacity: 0;
      transform: scale(1.05);
    }

    /* Hidden iframe for preloading */
    iframe {
      position: fixed;
      width: 0;
      height: 0;
      border: 0;
      visibility: hidden;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div id="logoBox" class="logo-box">
    <img
      src="https://iili.io/fcWKyvt.th.png"
      alt="NAV Education Logo"
      style="width:100%;height:auto;"
    />
  </div>

  <!-- PRELOAD MAIN APP -->
  <iframe src="./index.html" title="preload"></iframe>

  <script>
    const logoBox = document.getElementById("logoBox");

    // Fade in logo
    setTimeout(() => {
      logoBox.classList.add("show");
    }, 200);

    // Fade out logo
    setTimeout(() => {
      logoBox.classList.add("hide");
    }, 1600);

    // Switch instantly to app (already loaded)
    setTimeout(() => {
      window.location.replace("./index.html");
    }, 2400);
  </script>

</body>
</html>
