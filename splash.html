<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAV Education</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* LOGO CARD */
    .logo-box {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ffffff;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2;
    }

    .logo-box.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo-box.hide {
      opacity: 0;
      transform: scale(1.05);
    }

    .logo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* FLASH FULL SCREEN */
    .flash-bg {
      position: fixed;
      inset: 0;
      background: url("https://iili.io/fcWCXPj.th.png") no-repeat center center;
      background-size: cover;          /* FULL SCREEN COVER */
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 1;
    }

    .flash-bg.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- FLASH BACKGROUND -->
  <div id="flashBg" class="flash-bg"></div>

  <!-- LOGO -->
  <div id="logoBox" class="logo-box">
    <img src="https://iili.io/fcWKyvt.th.png" alt="NAV Education Logo" />
  </div>

  <script>
    const logoBox = document.getElementById("logoBox");
    const flashBg = document.getElementById("flashBg");

    // Show logo
    setTimeout(() => {
      logoBox.classList.add("show");
    }, 200);

    // Fade out logo
    setTimeout(() => {
      logoBox.classList.remove("show");
      logoBox.classList.add("hide");
    }, 1500);

    // Show full-screen flash image
    setTimeout(() => {
      flashBg.classList.add("show");
    }, 2000);

    // Redirect to main app
    setTimeout(() => {
      window.location.replace("./index.html");
    }, 3500);
  </script>

</body>
</html>
