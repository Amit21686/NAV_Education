<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NAV Education</title>
 
  <!-- PWA Manifest -->
  <link rel="manifest" href="/NAV_Education/manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <!-- Service Worker Script -->
  <script src="/NAV_Education/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .progress-bar {
      height: 6px;
      background-color: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .dark .progress-bar {
      background-color: #374151;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      transition: width 0.5s ease;
    }
    
    .option-card {
      transition: all 0.2s ease;
    }
    
    .option-card:hover {
      background-color: #f0f4ff;
      border-color: #4f46e5;
    }
    
    .dark .option-card:hover {
      background-color: #3730a3;
    }
    
    .option-card.selected {
      background-color: #e0e7ff;
      border-color: #4f46e5;
    }
    
    .dark .option-card.selected {
      background-color: #3730a3;
      border-color: #6366f1;
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
    }
    
    .result-card {
      background: linear-gradient(145deg, #ffffff, #f5f7ff);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(79, 70, 229, 0.1);
    }
    
    .dark .result-card {
      background: linear-gradient(145deg, #1e1b4b, #312e81);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .result-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(79, 70, 229, 0.3), transparent);
      margin: 1rem 0;
    }
    
    .dark .result-divider {
      background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.4), transparent);
    }
    
    mark {
      background-color: #fef3c7;
      padding: 0.1rem 0.2rem;
      border-radius: 0.25rem;
    }
    
    .dark mark {
      background-color: #7c2d12;
      color: #fef3c7;
    }
    
    .floating-action-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
      box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
    }

    /* UPDATED Banner transition styles - Full image display */
    .banner-container {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
      border-radius: 0.75rem 0.75rem 0 0;
    }
    
    .banner-image {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 1s ease-in-out;
      border-radius: 0.75rem 0.75rem 0 0;
    }
    
    .banner-static {
      opacity: 1;
    }
    
    .banner-gif {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    
    .banner-gif.loaded {
      opacity: 1;
    }
    
    .banner-static.fade-out {
      opacity: 0;
    }

    /* Enhanced Notes Styling */
    .notes-content {
      line-height: 1.7;
      font-size: 16px;
    }
    
    .notes-content h1 {
      font-size: 2.25rem;
      font-weight: 800;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
      border-bottom: 3px solid #4f46e5;
      padding-bottom: 0.5rem;
    }
    
    .dark .notes-content h1 {
      color: #f9fafb;
      border-bottom-color: #6366f1;
    }
    
    .notes-content h2 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
      padding-left: 1rem;
      border-left: 4px solid #10b981;
    }
    
    .dark .notes-content h2 {
      color: #f9fafb;
      border-left-color: #34d399;
    }
    
    .notes-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: #1f2937;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 0.5rem 0;
    }
    
    .dark .notes-content h3 {
      background: linear-gradient(135deg, #a78bfa 0%, #7e22ce 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .notes-content h4 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #374151;
      padding: 0.25rem 0.75rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      display: inline-block;
    }
    
    .dark .notes-content h4 {
      color: #d1d5db;
      background-color: #374151;
    }
    
    .notes-content p {
      margin-bottom: 1.25rem;
      color: #4b5563;
    }
    
    .dark .notes-content p {
      color: #d1d5db;
    }
    
    .notes-content ul, .notes-content ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .notes-content ul {
      list-style-type: none;
    }
    
    .notes-content ul li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 0.75rem;
      color: #4b5563;
    }
    
    .notes-content ul li:before {
      content: "•";
      color: #4f46e5;
      font-weight: bold;
      font-size: 1.5rem;
      position: absolute;
      left: 0.5rem;
      top: -0.25rem;
    }
    
    .dark .notes-content ul li {
      color: #d1d5db;
    }
    
    .notes-content ol {
      list-style-type: decimal;
      color: #4b5563;
      padding-left: 1.5rem;
    }
    
    .dark .notes-content ol {
      color: #d1d5db;
    }
    
    .notes-content li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }
    
    .notes-content strong {
      font-weight: 700;
      color: #1f2937;
      background: linear-gradient(120deg, #fcd34d 0%, #fcd34d 100%);
      background-repeat: no-repeat;
      background-size: 100% 0.2em;
      background-position: 0 88%;
      padding: 0.1rem 0.2rem;
    }
    
    .dark .notes-content strong {
      color: #f9fafb;
      background: linear-gradient(120deg, #d97706 0%, #d97706 100%);
      background-repeat: no-repeat;
      background-size: 100% 0.2em;
      background-position: 0 88%;
    }
    
    .notes-content em {
      font-style: italic;
      color: #6b7280;
    }
    
    .dark .notes-content em {
      color: #9ca3af;
    }
    
    /* UPDATED TABLE STYLING - HORIZONTAL SCROLLING */
    .notes-content .table-wrapper {
      margin: 1.5rem 0;
      border-radius: 0.75rem;
      overflow-x: auto;
      overflow-y: hidden;
      border: 1px solid #e5e7eb;
      background: white;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .dark .notes-content .table-wrapper {
      border-color: #4b5563;
      background: #1f2937;
    }
    
    .notes-content table {
      border-collapse: collapse;
      width: auto;
      min-width: 100%;
      margin: 0;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    
    .notes-content th {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: none;
      white-space: nowrap;
    }
    
    .notes-content td {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 1rem;
      color: #4b5563;
      background-color: white;
      font-size: 0.875rem;
      line-height: 1.25;
      white-space: nowrap;
    }
    
    .dark .notes-content td {
      border-color: #4b5563;
      color: #d1d5db;
      background-color: #1f2937;
    }
    
    .notes-content tr:nth-child(even) td {
      background-color: #f9fafb;
    }
    
    .dark .notes-content tr:nth-child(even) td {
      background-color: #374151;
    }
    
    /* Horizontal scrollbar styling */
    .notes-content .table-wrapper::-webkit-scrollbar {
      height: 8px;
    }
    
    .notes-content .table-wrapper::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 0 0 4px 4px;
    }
    
    .notes-content .table-wrapper::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      border-radius: 4px;
    }
    
    .dark .notes-content .table-wrapper::-webkit-scrollbar-track {
      background: #374151;
    }
    
    /* Enhanced Block Styles */
    .notes-content blockquote {
      border-left: 4px solid #10b981;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      padding: 1.5rem 2rem;
      margin: 2rem 0;
      border-radius: 0 0.75rem 0.75rem 0;
      font-style: italic;
      color: #065f46;
    }
    
    .dark .notes-content blockquote {
      border-left-color: #34d399;
      background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
      color: #a7f3d0;
    }
    
    .notes-content code {
      background-color: #f3f4f6;
      color: #dc2626;
      padding: 0.2rem 0.4rem;
      border-radius: 0.375rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }
    
    .dark .notes-content code {
      background-color: #374151;
      color: #fca5a5;
    }
    
    .notes-content pre {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
      padding: 1.5rem;
      border-radius: 0.75rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      border: 1px solid #334155;
      font-family: 'Courier New', monospace;
    }
    
    /* Definition Box */
    .notes-content .definition {
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border-left: 4px solid #4f46e5;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .dark .notes-content .definition {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      border-left-color: #6366f1;
    }
    
    .notes-content .definition strong {
      color: #4f46e5;
      background: none;
      font-size: 1.1em;
    }
    
    .dark .notes-content .definition strong {
      color: #818cf8;
    }
    
    /* Important Box */
    .notes-content .important {
      background: linear-gradient(135deg, #fecaca 0%, #fecdd3 100%);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border-left: 4px solid #dc2626;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .dark .notes-content .important {
      background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
      border-left-color: #ef4444;
    }
    
    /* Tip Box */
    .notes-content .tip {
      background: linear-gradient(135deg, #a7f3d0 0%, #bbf7d0 100%);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border-left: 4px solid #10b981;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .dark .notes-content .tip {
      background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
      border-left-color: #10b981;
    }
    
    /* Note Box */
    .notes-content .note {
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border-left: 4px solid #3b82f6;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .dark .notes-content .note {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      border-left-color: #60a5fa;
    }
    
    /* Image Styling */
    .notes-content .image-container {
      margin: 2rem 0;
      text-align: center;
    }
    
    .notes-content .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
      transition: transform 0.3s ease;
    }
    
    .notes-content .image-container img:hover {
      transform: scale(1.02);
    }
    
    .dark .notes-content .image-container img {
      border-color: #4b5563;
    }
    
    .notes-content .image-caption {
      margin-top: 0.75rem;
      font-style: italic;
      color: #6b7280;
      font-size: 0.875rem;
      text-align: center;
    }
    
    .dark .notes-content .image-caption {
      color: #9ca3af;
    }
    
    .notes-content a {
      color: #4f46e5;
      text-decoration: none;
      border-bottom: 2px dotted #4f46e5;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .notes-content a:hover {
      color: #3730a3;
      border-bottom-style: solid;
    }
    
    .dark .notes-content a {
      color: #818cf8;
      border-bottom-color: #818cf8;
    }
    
    .dark .notes-content a:hover {
      color: #a5b4fc;
    }
    
    /* List Styling */
    .notes-content .list-title {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.75rem;
      font-size: 1.1em;
    }
    
    .dark .notes-content .list-title {
      color: #f9fafb;
    }
    
    /* Scrollbar styling for notes */
    .notes-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .notes-content::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .notes-content::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      border-radius: 3px;
    }
    
    .dark .notes-content::-webkit-scrollbar-track {
      background: #374151;
    }

    /* NAV Loading Animation Styles */
    .nav-loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      padding: 3rem 1rem;
    }
    
    .nav-letters {
      display: flex;
      gap: 12px;
      margin-bottom: 1.5rem;
    }
    
    .nav-letter {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: navBounce 1.5s ease-in-out infinite;
    }
    
    @keyframes navBounce {
      0%, 100% {
        transform: translateY(0px) scale(1);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
      }
      50% {
        transform: translateY(-12px) scale(1.1);
        box-shadow: 0 12px 25px rgba(79, 70, 229, 0.5);
      }
    }
    
    .nav-pulse-dots {
      display: flex;
      gap: 6px;
      margin-bottom: 1rem;
    }
    
    .nav-dot {
      width: 8px;
      height: 8px;
      background: #4f46e5;
      border-radius: 50%;
      animation: navPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes navPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    /* NEW: Name Modal Styles */
    .name-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .name-modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    .dark .name-modal-content {
      background: #1f2937;
    }

    /* NEW: Exit Confirmation Modal */
    .exit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .exit-modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 300px;
      width: 90%;
      text-align: center;
    }
    
    .dark .exit-modal-content {
      background: #1f2937;
    }

    /* NEW: Error Message Styles */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      padding: 2rem;
      text-align: center;
    }

    /* NEW: Leaderboard Styles */
    .leaderboard-item-current {
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      border-left: 4px solid #4f46e5;
    }
    
    .dark .leaderboard-item-current {
      background: linear-gradient(135deg, #3730a3, #312e81);
      border-left-color: #6366f1;
    }

    /* Responsive breakpoints */
    @media (max-width: 640px) {
      .notes-content h1 {
        font-size: 1.75rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .notes-content h2 {
        font-size: 1.5rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .notes-content h3 {
        font-size: 1.25rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      .notes-content table {
        font-size: 0.75rem;
      }
      
      .notes-content th,
      .notes-content td {
        padding: 0.5rem 0.75rem;
      }
      
      /* Make horizontal scrolling more obvious on mobile */
      .notes-content .table-wrapper {
        border-left: 3px solid #4f46e5;
        border-right: 3px solid #4f46e5;
      }
      
      .notes-content .definition,
      .notes-content .important,
      .notes-content .tip,
      .notes-content .note {
        padding: 1rem;
        margin: 1rem 0;
      }
      
      .nav-letter {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
      }
    }

    /* Extra small devices */
    @media (max-width: 475px) {
      .xs-grid-cols-2 {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    /* Touch-friendly buttons for mobile */
    @media (max-width: 768px) {
      button, 
      .option-card,
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      input[type="radio"],
      input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 12px;
      }
    }

    /* Improved scrolling on mobile */
    @media (max-width: 768px) {
      .notes-content {
        -webkit-overflow-scrolling: touch;
        padding-bottom: 20px;
      }
    }

    /* Better text readability on mobile */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      input, select, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800 flex flex-col">
  <!-- NEW: Name Input Modal -->
  <div id="nameModal" class="name-modal hidden">
    <div class="name-modal-content">
      <div class="mb-4">
        <i class="fas fa-user-circle text-4xl text-indigo-600 mb-3"></i>
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Welcome to NAV Education</h2>
        <p class="text-gray-600 dark:text-gray-300 mt-2">Please enter your name to get started</p>
      </div>
      <input 
        id="nameInput" 
        type="text" 
        placeholder="Enter your full name" 
        class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 mb-4"
        maxlength="50"
      />
      <button 
        id="saveNameBtn"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-colors"
      >
        Save & Continue
      </button>

    // FIXED: Improved message parsing function
    function parseQuizMessage(messageText) {
      try {
        console.log('🔍 Parsing message:', messageText);
        
        const lines = messageText.split('\n');
        const result = {};
        
        lines.forEach(line => {
          const trimmedLine = line.trim();
          
          if (trimmedLine.includes('Subject:')) {
            result.subject = trimmedLine.split('Subject:')[1].replace('📚', '').trim();
          }
          if (trimmedLine.includes('Chapter:')) {
            const chapterPart = trimmedLine.split('Chapter:')[1].replace('📖', '').trim();
            // Extract numbers only from chapter
            const chapterMatch = chapterPart.match(/\d+/);
            result.chapter = chapterMatch ? parseInt(chapterMatch[0]) : 1;
          }
          if (trimmedLine.includes('Student:') || trimmedLine.includes('👤')) {
            const namePart = trimmedLine.split(/Student:|👤/)[1];
            if (namePart) {
              result.name = namePart.trim();
            }
          }
          if (trimmedLine.includes('Score:') || trimmedLine.includes('📊')) {
            const scorePart = trimmedLine.split(/Score:|📊/)[1];
            if (scorePart) {
              // Handle different score formats
              const scoreMatch = scorePart.match(/(\d+)\s*\/\s*(\d+)/);
              if (scoreMatch) {
                result.score = parseInt(scoreMatch[1]);
                result.total = parseInt(scoreMatch[2]);
                
                // Calculate percentage
                const percentageMatch = scorePart.match(/\((\d+)%\)/);
                result.percentage = percentageMatch ? parseInt(percentageMatch[1]) : Math.round((result.score / result.total) * 100);
              }
            }
          }
          if (trimmedLine.includes('Device:') || trimmedLine.includes('🆔')) {
            const devicePart = trimmedLine.split(/Device:|🆔/)[1];
            if (devicePart) {
              result.deviceId = devicePart.trim();
            }
          }
        });
        
        // If deviceId is missing, generate a fallback (for old messages)
        if (!result.deviceId) {
          result.deviceId = 'legacy_' + result.name?.replace(/\s+/g, '_').toLowerCase() || 'unknown';
        }
        
        // Validate required fields
        if (!result.subject || !result.chapter || !result.name || result.score === undefined) {
          console.warn('⚠️ Incomplete quiz result data:', result);
          return null;
        }
        
        console.log('✅ Parsed result:', result);
        return result;
      } catch (error) {
        console.error('❌ Error parsing quiz message:', error, 'Message:', messageText);
        return null;
      }
    }

    function parseJsonQuestions(jsonData) {

        jsonData.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,
              options: item.options,
              answer: item.answer
            });
          }
        });
      } else if (typeof jsonData === 'object' && jsonData.questions) {
        jsonData.questions.forEach((item) => {
          if (item.question && item.options && item.answer !== undefined) {
            questions.push({
              question: item.question,

              answer: item.answer
            });
          }
        });

    // SIMPLE NOTES RENDERER (for backward compatibility)
    function renderSimpleNotes(content) {
      let formatted = content;
      
      // Handle special blocks
      formatted = formatted
        .replace(/\[IMPORTANT\](.*?)\[\/IMPORTANT\]/gim, '<div class="important my-4"><strong>❗ Important:</strong>$1</div>')
        .replace(/\[TIP\](.*?)\[\/TIP\]/gim, '<div class="tip my-4"><strong>🌟 Tip:</strong>$1</div>')
        .replace(/\[NOTE\](.*?)\[\/NOTE\]/gim, '<div class="note my-4"><strong>💡 Note:</strong>$1</div>');

      // Basic text formatting
      formatted = formatted
        .replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold mt-8 mb-4 text-gray-900 dark:text-white">$1</h1>')
        .replace(/^## (.*$)/gim, '<h2 class="text-2xl font-bold mt-6 mb-3 text-gray-800 dark:text-white">$1</h2>')
        .replace(/^### (.*$)/gim, '<h3 class="text-xl font-semibold mt-5 mb-2 text-gray-800 dark:text-white">$1</h3>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong class="font-bold text-gray-900 dark:text-white">$1</strong>')
        .replace(/\n\n/g, '</p><p class="mb-4 text-gray-700 dark:text-gray-300">')
        .replace(/\n/g, '<br>');

      // Final wrap
      if (!formatted.includes('<p>') && !formatted.includes('<h1') && !formatted.includes('<table>') && !formatted.includes('<div')) {
        formatted = `<p class="text-gray-700 dark:text-gray-300">${formatted}</p>`;
      }

      return formatted;
    }

    function buildSearchIndex() {
      const index = [];
      for (const [subject, subjObj] of Object.entries(data)) {
        index.push({
          type: 'Subject',
          subject,
          content: subject,
          display: `Subject: <b>${subject}</b>`,
          ref: {subject}
        });
        
        for (const chapter of subjObj.chapters) {
          index.push({
            type: 'Chapter',
            subject,
            chapter: chapter.title,
            content: chapter.title,
            display: `Chapter: <b>${chapter.title}</b> <i>in ${subject}</i>`,
            ref: {subject, chapterId: chapter.id}
          });
        }
      }

      for (const item of extraSubjects) {
        index.push({
          type: item.type,
          subject: item.name,
          content: item.name + " " + item.display,
          display: `Special: <b>${item.display}</b>`,
          url: item.url
        });
      }
      
      return index;
    }

    const searchIndex = buildSearchIndex();

    function performSearch(query) {
      query = query.trim().toLowerCase();
      if (!query) return [];
      return searchIndex.filter(item => item.content.toLowerCase().includes(query));
    }

    function highlightQuery(text, query) {
      if (!query) return text;
      const re = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'ig');
      return text.replace(re, '<mark>$1</mark>');
    }

    function formatRelativeTime(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return date.toLocaleDateString();
    }

        score: score,
        total: questions.length,
        percentage: percentage
      };
      
      // Save to Telegram leaderboard (don't await - run in background)
      saveScoreToTelegramLeaderboard(quizResult).then(success => {
        console.log(success ? '✅ Score saved to leaderboard' : '❌ Failed to save score');
      });
      
      state.currentView = 'testResults';
      pushToNavigationStack('testResults');
      render();

      // Send results to personal Telegram
      sendResultsToTelegram();
    };

    window.onAbortTest = () => {
      if (confirm("Are you sure you want to cancel the test? Your progress will be lost.")) {
        clearTimer();
        state.testSubmitted = false;
        state.testAnswers = Array(getCurrentQuizQuestions().length).fill(null);
        state.timerSecondsLeft = 300;
        handleBackNavigation();
      }
    };

    window.onReturnToSubjects = () => {
      clearTimer();
      state.selectedSubject = null;
      state.selectedChapter = null;
      state.selectedMode = null;
      state.testAnswers = [];
      state.timerSecondsLeft = 300;
      state.testSubmitted = false;
      state.telegramMessageStatus = null;
      state.jsonQuestions = [];
      state.jsonNotes = "";
      state.isLoading = false;
      state.currentView = 'subjectSelection';
      state.navigationStack = ['subjectSelection'];
      window.history.replaceState({ 
        screen: 'subjectSelection',
        stack: ['subjectSelection']
      }, '');
      render();
    };

    window.onSearchResultClick = function(subject, chapterId, type) {
      state.selectedSubject = subject;
      state.selectedChapter = chapterId;
      if (type === 'Notes') {
        state.currentView = 'notesView';
        pushToNavigationStack('notesView');
      } else if (type === 'Chapter') {
        state.currentView = 'chapterOptions';
        pushToNavigationStack('chapterOptions');
      } else {
        state.currentView = 'chapterOptions';
        pushToNavigationStack('chapterOptions');
      }
      render();
      
      const resultsDiv = document.getElementById('globalSearchResults');
      if (resultsDiv) {
        resultsDiv.innerHTML = '';
        resultsDiv.classList.add('hidden');
      }
    };

    function calculateScore() {
      const questions = getCurrentQuizQuestions();
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (state.testAnswers[i] === questions[i].answer) score++;
      }
      return score;
    }

    async function sendResultsToTelegram() {
      const questions = getCurrentQuizQuestions();
      const score = calculateScore();
      const percentage = ((score / questions.length) * 100).toFixed(2);
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const weatherEmoji = "⛅";
      const resultStatus = score >= questions.length/2 ? "✅ Pass" : "❌ Fail";

      const resultText =
        `🎓 Chapter Result Card 🎓
--------------------------------------
🧑‍🎓 Name: ${escapeHtml(state.studentName)}
📖 Subject: ${escapeHtml(state.selectedSubject)}
📚 Chapter: ${escapeHtml(getSelectedChapter().title)}
⏱️ Time Per Question: ${getTimePerQuestionDisplay()}
📈 Total Test Time: ${formatTime(calculateTotalTime(questions))}
💯 Marks: ${score} / ${questions.length}
📊 Percentage: ${percentage}%
🌟 Result: ${resultStatus}
--------------------------------------
Chapter test checked and verified.
🕐 Time: ${time}
📆 Date: ${date} ${weatherEmoji} ${day}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: resultText
          }),
        });
        const data = await response.json();
        if (!response.ok) {
          console.error("Telegram API error:", data);
          state.telegramMessageStatus = 'error';
        } else {
          state.telegramMessageStatus = 'success';
        }
      } catch (error) {
        console.error("Fetch error:", error);
        state.telegramMessageStatus = 'error';
      }
      renderTestResults();
    }

    // Initialize dark mode
    document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);

    // Check for saved theme preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      state.darkMode = true;
      document.documentElement.classList.add('dark');
      document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Initialize name modal and hardware back button
    initializeNameModal();
    initializeHardwareBackButton();

    // Initial render
    render();

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/NAV_Education/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }

    // Expose debug function globally
    window.testTelegramConnection = testTelegramConnection;
  </script>
</body>
</html>
