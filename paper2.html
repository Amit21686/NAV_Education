<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;

/* ================= PDF IMAGE VIEW ================= */
.page {
    width: 95%;
    max-width: 900px;
    margin: 15px auto;
    padding-bottom: 15px;
    border-bottom: 2px solid #ccc;
}
.page img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    display: block;
}

/* ================= FLOATING OMR BUTTON ================= */
#openOmr {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2563eb;
    color: white;
    border: none;
    padding: 14px 18px;
    border-radius: 50px;
    font-size: 16px;
    z-index: 1000;
}

/* ================= OMR DRAWER ================= */
#omrDrawer {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 65%;
    background: white;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.25);
    transition: 0.4s;
    z-index: 999;
    overflow-y: auto;
    padding: 15px;
}

/* ================= OMR TABS ================= */
#omrTabs {
    display: flex;
    margin-bottom: 10px;
}
.tab {
    flex: 1;
    padding: 10px;
    border: none;
    background: #e5e7eb;
    font-size: 16px;
}
.tab.active {
    background: #2563eb;
    color: white;
}

/* ================= OMR QUESTIONS ================= */
.omrSet.hidden {
    display: none;
}

.omr-question {
    margin-bottom: 10px;
    padding-bottom: 8px;
    border-bottom: 1px solid #ddd;
}

.option {
    display: inline-block;
    margin: 5px;
    padding: 6px 10px;
    border: 1px solid #888;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
}

.correct {
    background: #16a34a;
    color: white;
}

.wrong {
    background: #dc2626;
    color: white;
}
</style>

<!-- ================= FLOATING OMR BUTTON ================= -->
<button id="openOmr" onclick="toggleOmr()">OMR</button>

<!-- ================= OMR DRAWER ================= -->
<div id="omrDrawer">

    <div id="omrTabs">
        <button class="tab active" onclick="showSet(1)">1 – 50</button>
        <button class="tab" onclick="showSet(2)">51 – 100</button>
    </div>

    <div id="set1" class="omrSet"></div>
    <div id="set2" class="omrSet hidden"></div>

</div>

<script>
/* ================= ANSWER KEY (1–100) ================= */


const answers = [
/* 1–10 */
"B","A","A","D","C","B","C","C","A","C",

/* 11–20 */
"B","C","D","B","B","A","A","C","A","D",

/* 21–30 */
"C","C","A","B","D","A","A","C","D","A",

/* 31–40 */
"C","D","B","C","D","D","B","D","B","D",

/* 41–50 */
"C","A","D","B","A","C","C","A","D","D",

/* 51–60 */
"D","C","C","D","C","B","B","D","D","A",

/* 61–70 */
"A","C","C","D","B","D","A","C","D","C",

/* 71–80 */
"C","D","A","C","A","B","D","A","A","D",

/* 81–90 */
"A","A","B","B","B","A","A","D","D","C",

/* 91–100 */
"C","B","C","A","B","B","D","B","A","C"
];

const set1 = document.getElementById("set1");
const set2 = document.getElementById("set2");

/* ================= BUILD OMR ================= */
function buildOMR(start, end, container) {
    for (let i = start; i <= end; i++) {
        const q = document.createElement("div");
        q.className = "omr-question";
        q.innerHTML = `<strong>Q${i}</strong><br>`;

        ["A","B","C","D"].forEach(opt => {
            const span = document.createElement("span");
            span.className = "option";
            span.innerText = opt;
            span.onclick = () => checkAnswer(span, i-1, opt);
            q.appendChild(span);
        });

        container.appendChild(q);
    }
}

buildOMR(1, 50, set1);
buildOMR(51, 100, set2);

/* ================= CHECK ANSWER ================= */
function checkAnswer(el, index, chosen) {
    const correct = answers[index];
    const parent = el.parentElement;

    parent.querySelectorAll(".option").forEach(o => o.className="option");

    if (chosen === correct) {
        el.classList.add("correct");
    } else {
        el.classList.add("wrong");
        [...parent.children].forEach(o => {
            if (o.innerText === correct) o.classList.add("correct");
        });
    }
}

/* ================= TAB SWITCH ================= */
function showSet(n) {
    set1.classList.add("hidden");
    set2.classList.add("hidden");
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

    document.getElementById("set" + n).classList.remove("hidden");
    document.querySelectorAll(".tab")[n-1].classList.add("active");
}

/* ================= TOGGLE OMR DRAWER ================= */
function toggleOmr() {
    const d = document.getElementById("omrDrawer");
    d.style.bottom = d.style.bottom === "0px" ? "-100%" : "0px";
}
</script>
