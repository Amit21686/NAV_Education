  <script>
    // =============================================
    // PERFORMANCE STORAGE SYSTEM - UPDATED FOR CHAPTER-SPECIFIC TRACKING
    // =============================================

    let performanceState = {
      // Chapter-specific format: { 'Biology_1': [{...}, {...}], 'Computer_2': [{...}] }
      attempts: {},
      bestScores: {},
      achievements: {}, // NEW: Chapter-specific achievements
      bookmarks: [],
      studyProgress: {},
      customQuizzes: [],
      studyReminders: [],
      
      // Global statistics
      globalStats: {
        totalQuizzes: 0,
        averageScore: 0,
        improvement: 0
      }
    };

    // Initialize performance state from localStorage
    function initializePerformanceState() {
      const saved = localStorage.getItem('navPerformanceData');
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          performanceState = { ...performanceState, ...parsed };
        } catch (e) {
          console.error('Error loading performance data:', e);
        }
      }
    }

    // Save performance state to localStorage
    function savePerformanceState() {
      localStorage.setItem('navPerformanceData', JSON.stringify(performanceState));
    }

    // Add new attempt - UPDATED FOR CHAPTER-SPECIFIC TRACKING
    function addAttempt(subject, chapter, score, total, percentage, mode = 'normal') {
      const chapterKey = `${subject}_${chapter}`;
      const now = new Date();
      const attempt = {
        score,
        total,
        percentage,
        timestamp: now.toISOString(),
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        mode: mode // Track the mode (easy, normal, hard)
      };

      // Initialize if not exists
      if (!performanceState.attempts[chapterKey]) {
        performanceState.attempts[chapterKey] = [];
      }

      // Add new attempt
      performanceState.attempts[chapterKey].push(attempt);

      // Sort by percentage (descending) and keep only top 5
      performanceState.attempts[chapterKey].sort((a, b) => b.percentage - a.percentage);
      if (performanceState.attempts[chapterKey].length > 5) {
        performanceState.attempts[chapterKey] = performanceState.attempts[chapterKey].slice(0, 5);
      }

      // Update best score
      if (!performanceState.bestScores[chapterKey] || percentage > performanceState.bestScores[chapterKey]) {
        performanceState.bestScores[chapterKey] = percentage;
      }

      // Update global statistics
      performanceState.globalStats.totalQuizzes++;
      updateGlobalStatistics();

      // Check for chapter-specific achievements
      checkAchievements(subject, chapter, percentage, mode);

      // Save to localStorage
      savePerformanceState();
    }

    // Update global statistics
    function updateGlobalStatistics() {
      let totalPercentage = 0;
      let count = 0;

      Object.values(performanceState.attempts).forEach(attempts => {
        attempts.forEach(attempt => {
          totalPercentage += attempt.percentage;
          count++;
        });
      });

      if (count > 0) {
        performanceState.globalStats.averageScore = totalPercentage / count;
      }
    }

    // NEW: Calculate chapter-specific statistics
    function calculateChapterStats(chapterKey) {
      const attempts = performanceState.attempts[chapterKey] || [];
      let totalPercentage = 0;
      let improvement = 0;
      
      attempts.forEach(attempt => {
        totalPercentage += attempt.percentage;
      });

      // Calculate improvement (difference between first and last attempt)
      if (attempts.length >= 2) {
        const firstScore = attempts[attempts.length - 1].percentage;
        const lastScore = attempts[0].percentage;
        improvement = lastScore - firstScore;
      }

      return {
        averageScore: attempts.length > 0 ? totalPercentage / attempts.length : 0,
        totalAttempts: attempts.length,
        improvement: improvement
      };
    }

    // Shuffle array function
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function renderStructuredNotes(notes) {

      if (notesData.title) {
        html += `<h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">${escapeHtml(notesData.title)}</h1>`;

    // NEW: SECTION RENDERER WITH ALL CONTENT TYPES
    function renderSection(section) {
      if (!section || !section.type) return '';
      
      switch(section.type) {
        case 'text':
          return `<p class="mb-4 text-gray-700 dark:text-gray-300 leading-relaxed">${escapeHtml(section.content)}</p>`;
          
        case 'heading':
          const level = section.level || 2;
          const headingClass = level === 1 ? 'text-3xl font-bold mt-8 mb-4' :
                              level === 2 ? 'text-2xl font-bold mt-6 mb-3' :
                              level === 3 ? 'text-xl font-semibold mt-5 mb-2' :
                              'text-lg font-semibold mt-4 mb-2';
          return `<h${level} class="${headingClass} text-gray-800 dark:text-white">${escapeHtml(section.content)}</h${level}>`;
          
        case 'definition':
          return `
            <div class="definition my-4">
              <strong>${escapeHtml(section.term)}:</strong>
              <span class="ml-2">${escapeHtml(section.meaning)}</span>
            </div>
          `;
          
        case 'list':
          const listTag = section.style === 'numbered' ? 'ol' : 'ul';
          const listClass = section.style === 'numbered' ? 'list-decimal list-inside space-y-2' : 'list-disc list-inside space-y-2';
          const titleHtml = section.title ? `<div class="list-title">${escapeHtml(section.title)}</div>` : '';
          return `
            ${titleHtml}
            <${listTag} class="${listClass} mb-4 text-gray-700 dark:text-gray-300">
              ${section.items.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
            </${listTag}>

    // SIMPLE NOTES RENDERER (for backward compatibility)
    function renderSimpleNotes(content) {
      let formatted = content;
      
      // Handle special blocks
      formatted = formatted
        .replace(/\[IMPORTANT\](.*?)\[\/IMPORTANT\]/gim, '<div class="important my-4"><strong>❗ Important:</strong>$1</div>')
        .replace(/\[TIP\](.*?)\[\/TIP\]/gim, '<div class="tip my-4"><strong>🌟 Tip:</strong>$1</div>')
        .replace(/\[NOTE\](.*?)\[\/NOTE\]/gim, '<div class="note my-4"><strong>💡 Note:</strong>$1</div>');

      // Basic text formatting
      formatted = formatted
        .replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold mt-8 mb-4 text-gray-900 dark:text-white">$1</h1>')
        .replace(/^## (.*$)/gim, '<h2 class="text-2xl font-bold mt-6 mb-3 text-gray-800 dark:text-white">$1</h2>')
        .replace(/^### (.*$)/gim, '<h3 class="text-xl font-semibold mt-5 mb-2 text-gray-800 dark:text-white">$1</h3>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong class="font-bold text-gray-900 dark:text-white">$1</strong>')
        .replace(/\n\n/g, '</p><p class="mb-4 text-gray-700 dark:text-gray-300">')
        .replace(/\n/g, '<br>');

      // Final wrap
      if (!formatted.includes('<p>') && !formatted.includes('<h1') && !formatted.includes('<table>') && !formatted.includes('<div')) {
        formatted = `<p class="text-gray-700 dark:text-gray-300">${formatted}</p>`;
      }

      return formatted;
    }

    window.onStartQuiz = async () => {
      const nameInput = document.getElementById('studentName');
      const modeInput = document.querySelector('input[name="quizMode"]:checked');
      const practiceTypeInput = document.querySelector('input[name="practiceType"]:checked');
      const difficultySelect = document.getElementById('testDifficulty');
      
      // Update name if changed
      if (nameInput && nameInput.value.trim()) {
        state.studentName = nameInput.value.trim();
        localStorage.setItem('studentName', state.studentName);
      }
      
      if (!state.studentName) {
        alert("Please enter your name.");
        if (nameInput) nameInput.focus();
        return;
      }
      
      // Set time per question based on difficulty
      const difficulty = difficultySelect ? difficultySelect.value : 'normal';
      state.timePerQuestion = timerConfig[difficulty] || 60;
      
      const questions = getCurrentQuizQuestions();
      if (questions.length === 0) {
        alert("No quiz questions available for this chapter. Please add questions to the JSON file.");
        return;
      }
      
      state.selectedMode = modeInput ? modeInput.value : 'practice';

      if (state.selectedMode === 'practice') {
        const practiceType = practiceTypeInput ? practiceTypeInput.value : 'flashcards';
        
        if (practiceType === 'flashcards') {
          state.currentView = 'practiceModeFlashcards';
          pushToNavigationStack('practiceModeFlashcards');

          state.interactiveQuiz = initializeInteractiveQuiz(difficulty);
          state.currentView = 'interactiveQuiz';

        return;

      if (!isTimedTestAllowed()) {
        alert("Timed Test is not available for this chapter.");
        return;
      }

      // Calculate dynamic timer based on number of questions
      state.timerSecondsLeft = calculateTotalTime(questions);
      
      state.currentView = 'timedTest';
      state.currentQuestionIndex = 0;
      state.testAnswers = Array(questions.length).fill(null);
      state.testSubmitted = false;
      state.telegramMessageStatus = null;
      state.questionTransition = null;
      pushToNavigationStack('timedTest');
      render();
    };

    // UPDATED: Interactive Quiz Event Handlers with difficulty support
    window.onAnswerSelect = function(optionIndex) {
      const currentQ = state.interactiveQuiz.currentQuestion;
      const question = state.interactiveQuiz.questions[currentQ];
      
      if (state.interactiveQuiz.answered[currentQ] !== undefined) return;
      
      state.interactiveQuiz.answered[currentQ] = optionIndex;
      
      if (optionIndex === question.answer) {
        state.interactiveQuiz.score++;
      }
      
      // Clear timer when answered in hard mode
      if (state.interactiveQuiz.difficulty === 'hard') {
        clearInteractiveQuizTimer();
      }
      
      state.interactiveQuiz.showExplanation = true;
      render();
    };

    window.onNextInteractiveQuestion = function() {
      const questions = state.interactiveQuiz.questions;
      if (state.interactiveQuiz.currentQuestion < questions.length - 1) {
        state.interactiveQuiz.currentQuestion++;
        state.interactiveQuiz.showExplanation = false;
        
        // Reset timer for next question in hard mode
        if (state.interactiveQuiz.difficulty === 'hard') {
          state.interactiveQuiz.timerSecondsLeft = 60;
          clearInteractiveQuizTimer();
        }
        
        render();
      } else {
        // Quiz finished
        const percentage = (state.interactiveQuiz.score / questions.length) * 100;
        addAttempt(state.selectedSubject, state.selectedChapter, state.interactiveQuiz.score, questions.length, percentage, state.interactiveQuiz.difficulty);
        
        alert(`Quiz completed! Your score: ${state.interactiveQuiz.score}/${questions.length} (${Math.round(percentage)}%)`);
        onBackToChapterOptions();
      }
    };

    window.onPrevInteractiveQuestion = function() {
      if (state.interactiveQuiz.currentQuestion > 0) {
        state.interactiveQuiz.currentQuestion--;
        state.interactiveQuiz.showExplanation = false;
        
        // Clear timer when navigating back
        if (state.interactiveQuiz.difficulty === 'hard') {
          clearInteractiveQuizTimer();
        }
        
        render();
      }
    };

    // UPDATED: Enhanced question navigation with smooth transitions
    window.onPrevQuestion = () => {
      if (state.currentQuestionIndex > 0) {
        state.questionTransition = 'prev';
        state.currentQuestionIndex--;
        renderTimedTest();
      }
    };

    window.onNextQuestion = () => {
      if (state.currentQuestionIndex < getCurrentQuizQuestions().length - 1) {
        state.questionTransition = 'next';
        state.currentQuestionIndex++;
        renderTimedTest();
      }
    };

    // UPDATED: Test submission with performance tracking
    window.onSubmitTest = async function(autoSubmit = false) {
      const questions = getCurrentQuizQuestions();
      
      if (!autoSubmit) {
        for (let i = 0; i < questions.length; i++) {
          if (state.testAnswers[i] === null) {
            alert(`Please answer question ${i + 1} before submitting.`);
            state.currentQuestionIndex = i;
            render();
            return;
          }
        }
      }
      
      clearTimer();
      state.testSubmitted = true;
      
      // Calculate score
      const score = calculateScore();
      const percentage = ((score / questions.length) * 100).toFixed(2);
      
      // Save to performance tracking
      addAttempt(state.selectedSubject, state.selectedChapter, score, questions.length, percentage, 'timed');
      
      state.currentView = 'testResults';
      pushToNavigationStack('testResults');
      render();

      // Send results to personal Telegram
      sendResultsToTelegram();
    };

    window.onAbortTest = () => {
      if (confirm("Are you sure you want to cancel the test? Your progress will be lost.")) {
        clearTimer();
        state.testSubmitted = false;
        state.testAnswers = Array(getCurrentQuizQuestions().length).fill(null);
        state.timerSecondsLeft = 300;
        handleBackNavigation();
      }
    };

    window.onReturnToSubjects = () => {
      clearTimer();
      clearInteractiveQuizTimer();
      state.selectedSubject = null;
      state.selectedChapter = null;
      state.selectedMode = null;
      state.testAnswers = [];
      state.timerSecondsLeft = 300;
      state.testSubmitted = false;
      state.telegramMessageStatus = null;
      state.jsonQuestions = [];
      state.jsonNotes = "";
      state.isLoading = false;
      state.currentView = 'subjectSelection';
      state.navigationStack = ['subjectSelection'];
      state.questionTransition = null;
      state.interactiveQuiz = {
        currentQuestion: 0,
        score: 0,
        answered: [],
        showExplanation: false,
        difficulty: 'normal',
        timerSecondsLeft: 0,
        timerInterval: null,
        questions: []
      };
      window.history.replaceState({ 
        screen: 'subjectSelection',
        stack: ['subjectSelection']
      }, '');
      render();
    };

    window.onSearchResultClick = function(subject, chapterId, type) {
      state.selectedSubject = subject;
      state.selectedChapter = chapterId;
      if (type === 'Notes') {
        state.currentView = 'notesView';
        pushToNavigationStack('notesView');
      } else if (type === 'Chapter') {
        state.currentView = 'chapterOptions';
        pushToNavigationStack('chapterOptions');
      } else {
        state.currentView = 'chapterOptions';
        pushToNavigationStack('chapterOptions');
      }
      render();
      
      const resultsDiv = document.getElementById('globalSearchResults');
      if (resultsDiv) {
        resultsDiv.innerHTML = '';
        resultsDiv.classList.add('hidden');
      }
    };

    // NEW: Global function for image handling
    window.handleQuizImageLoad = handleQuizImageLoad;

    function calculateScore() {
      const questions = getCurrentQuizQuestions();
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (state.testAnswers[i] === questions[i].answer) score++;
      }
      return score;
    }

    async function sendResultsToTelegram() {
      const questions = getCurrentQuizQuestions();
      const score = calculateScore();
      const percentage = ((score / questions.length) * 100).toFixed(2);
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const weatherEmoji = "⛅";
      const resultStatus = score >= questions.length/2 ? "✅ Pass" : "❌ Fail";

      const resultText =
        `🎓 Chapter Result Card 🎓
--------------------------------------
🧑‍🎓 Name: ${escapeHtml(state.studentName)}
📖 Subject: ${escapeHtml(state.selectedSubject)}
📚 Chapter: ${escapeHtml(getSelectedChapter().title)}
⏱️ Time Per Question: ${getTimePerQuestionDisplay()}
📈 Total Test Time: ${formatTime(calculateTotalTime(questions))}
💯 Marks: ${score} / ${questions.length}
📊 Percentage: ${percentage}%
🌟 Result: ${resultStatus}
--------------------------------------
Chapter test checked and verified.
🕐 Time: ${time}
📆 Date: ${date} ${weatherEmoji} ${day}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: resultText
          }),
        });
        const data = await response.json();
        if (!response.ok) {
          console.error("Telegram API error:", data);
          state.telegramMessageStatus = 'error';
        } else {
          state.telegramMessageStatus = 'success';
        }
      } catch (error) {
        console.error("Fetch error:", error);
        state.telegramMessageStatus = 'error';
      }
      renderTestResults();
    }

    // =============================================
    // DARK MODE FUNCTIONALITY
    // =============================================
    
    function toggleDarkMode() {
      state.darkMode = !state.darkMode;
      if (state.darkMode) {
        document.documentElement.classList.add('dark');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      }
      render();
    }

    // =============================================
    // HARDWARE BACK BUTTON HANDLING
    // =============================================
    
    function initializeHardwareBackButton() {
      // Handle browser back/forward buttons
      window.addEventListener('popstate', function(event) {
        handleBackNavigation();
      });

      // Add initial state to history
      window.history.replaceState({ 
        screen: 'subjectSelection',
        stack: [...state.navigationStack]
      }, '');

      console.log('Hardware back button handler initialized');
    }

    function handleBackNavigation() {
      if (state.navigationStack.length > 1) {
        // Remove current screen from stack
        state.navigationStack.pop();
        
        // Get previous screen
        const previousScreen = state.navigationStack[state.navigationStack.length - 1];
        
        // Navigate to previous screen
        navigateToScreen(previousScreen);
        
        // Update history
        window.history.pushState({ 
          screen: previousScreen,
          stack: [...state.navigationStack]
        }, '');
      } else {
        // Show exit confirmation on home screen
        showExitConfirmation();
      }
    }

    function navigateToScreen(screen) {
      switch(screen) {
        case 'subjectSelection':
          state.currentView = 'subjectSelection';
          state.selectedSubject = null;
          state.selectedChapter = null;
          break;
        case 'chapterList':
          state.currentView = 'chapterList';
          state.selectedChapter = null;
          break;
        case 'chapterOptions':
          state.currentView = 'chapterOptions';
          break;
        case 'notesView':
          state.currentView = 'notesView';
          break;
        case 'quizModeSelection':
          state.currentView = 'quizModeSelection';
          break;
        case 'practiceModeFlashcards':
          state.currentView = 'practiceModeFlashcards';
          break;
        case 'interactiveQuiz':
          state.currentView = 'interactiveQuiz';
          break;
        case 'timedTest':
          state.currentView = 'timedTest';
          break;
        case 'performanceView':
          state.currentView = 'performanceView';
          break;
        case 'achievementsView':
          state.currentView = 'achievementsView';
          break;
        default:
          state.currentView = 'subjectSelection';
      }
      render();
    }

    function pushToNavigationStack(screen) {
      state.navigationStack.push(screen);
      window.history.pushState({ 
        screen: screen,
        stack: [...state.navigationStack]
      }, '');
    }

    function showExitConfirmation() {
      const exitModal = document.getElementById('exitModal');
      exitModal.classList.remove('hidden');
      
      document.getElementById('cancelExitBtn').onclick = function() {
        exitModal.classList.add('hidden');
        // Push current state back to history
        window.history.pushState({ 
          screen: state.currentView,
          stack: [...state.navigationStack]
        }, '');
      };
      
      document.getElementById('confirmExitBtn').onclick = function() {
        // Close the app or navigate away
        if (window.history.length > 1) {
          window.history.go(-1);
        } else {
          window.close();
        }
      };
    }

    // =============================================
    // NAME MANAGEMENT
    // =============================================
    
    function initializeNameModal() {
      // Check if name is already saved
      const savedName = localStorage.getItem('studentName');
      
      if (!savedName) {
        // Show name modal if no name is saved
        showNameModal();
      } else {
        state.studentName = savedName;
      }
    }

    function showNameModal() {
      const nameModal = document.getElementById('nameModal');
      nameModal.classList.remove('hidden');
      
      const nameInput = document.getElementById('nameInput');
      const saveBtn = document.getElementById('saveNameBtn');
      
      nameInput.focus();
      
      saveBtn.onclick = function() {
        const name = nameInput.value.trim();
        if (name) {
          state.studentName = name;
          localStorage.setItem('studentName', name);
          nameModal.classList.add('hidden');
          render();
        } else {
          nameInput.focus();
        }
      };
      
      // Allow Enter key to save
      nameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          saveBtn.click();
        }
      });
    }

    // =============================================
    // INITIALIZATION
    // =============================================

    // Initialize performance state
    initializePerformanceState();

    // Initialize dark mode
    document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);

    // Check for saved theme preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      state.darkMode = true;
      document.documentElement.classList.add('dark');
      document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Initialize name modal and hardware back button
    initializeNameModal();
    initializeHardwareBackButton();

    // Initial render
    render();

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/NAV_Education/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
